culture-made-free-through-wellcome-images"},{"type":"external","label":"vividness.live: 2011 › 07 › 05 › the king of siam invents western buddhism","url":"https://vividness.live/2011/07/05/the-king-of-siam-invents-western-buddhism/"}],"rv":[]},{"t":"History of Theravada Buddhism: Very Old and Very New","d":"2018-07-23","u":"https://www.youtube.com/watch?v=S0B1xqTjt50","s":"Theravāda Buddhism can be seen both as very old and very new. We'll go over the ways Theravāda has roots in the earliest forms of Buddhism, as well as the way it may be a very recent form of religious identity. This is a huge topic and so the video should only be seen as the barest introduction!","tp":["Theravada","self/identity","Gombrich, Richard","Gethin, Rupert"],"sr":[],"or":[{"type":"external","label":"Ajahn Sucitto: articles › what is theravada 2012","url":"http://ajahnsucitto.org/articles/what-is-theravada-2012/"},{"type":"external","label":"philosvids.wordpress.com: 2017 › 06 › 02 › buddhism series what is theravada buddhism","url":"https://philosvids.wordpress.com/2017/06/02/buddhism-series-what-is-theravada-buddhism/"}],"rv":[]},{"t":"The Three Schools of Buddhism: Intro","d":"2018-07-16","u":"https://www.youtube.com/watch?v=FAazFDC8m6M","s":"We will look at the three major schools of Buddhism, in the sort of contemporary context YouTubers would be likely to encounter them. We'll highlight some of the similarities and differences in their styles of belief and practice. This is intended only as a very rough introduction though since there is WAY too much to deal with in a short video. Please put your own experiences down below!","tp":["Buddhism (schools)","Mahayana","Vajrayana","Samuel, Geoffrey"],"sr":[],"or":[{"type":"external","label":"Comparative Study of the Schools","url":"http://www.buddhanet.net/e-learning/history/comparative.htm"},{"type":"external","label":"What School of Buddhism Is Right for You? (Written by a Tibetan ex-monk)","url":"https://tricycle.org/trikedaily/buddhist-traditions/"}],"rv":[{"t":"✅  YouTube GCSE Religious Studies video","u":"https://youtu.be/xgCBdoGZMDQ"},{"t":"✅  Another video on the same topic by a Chinese Buddhist master","u":"https://youtu.be/CAxDrSe0yVE"}]},{"t":"What's wrong with pleasure?","d":"2018-07-09","u":"https://www.youtube.com/watch?v=TfQyjLR1bvo","s":"What's wrong with pleasure? It often seems as though sensory pleasures are an unalloyed good, the sorts of things that we should aim to gain as much of during our lifetimes as possible. The Buddha had a somewhat different view of them however, which we will consider in this video.","tp":["pleasure","views/ditthi"],"sr":[{"id":"MN 13","url":"https://suttacentral.net/mn13/en/bodhi","l":"The Greater Discourse on the Mass of Suffering (MN 13):"}],"or":[],"rv":[]},{"t":"Do We Need to be Attached to be Kind?","d":"2018-07-02","u":"https://www.youtube.com/watch?v=_K80hx9EhL0","s":"Does kindness require emotional attachment and identification with one another? Several prominent ethical systems promote the idea that our altruistic tendencies are based on emotional closeness and familiarity. We'll look at a few of those systems, as well as a Buddhist alternative. I hope you'll stick around for the third section where we'll get to the real meat of the matter: what difference these ideas could make in the world!","tp":["attachment/clinging","sila/ethics","Kornfield, Jack"],"sr":[],"or":[{"type":"external","label":"Jack Kornfield on Love vs. Attachment","url":"https://jackkornfield.com/love-vs-attachment/"},{"type":"external","label":"Is it possible to be deeply in love yet truly detached?","url":"https://aeon.co/essays/does-buddhist-detachment-allow-for-a-healthier-togetherness"}],"rv":[]},{"t":"What is Buddhist Nonattachment?","d":"2018-06-25","u":"https://www.youtube.com/watch?v=avVf6LNx32E","s":"We'll look at aspects of the Buddhist idea of nonattachment in this video, asking what it means and how we might go about practicing it. We will also look at the \"near enemy\" of nonattachment, something that should not be confused with it.","tp":["letting go","Goldstein, Joseph"],"sr":[],"or":[],"rv":[]},{"t":"Don't Buy This Book! (Oxford Handbook of Buddhist Ethics clickbait title 🙂).","d":"2018-06-18","u":"https://www.youtube.com/watch?v=sxQI57m4fNs","s":"My good friend Justin Whitaker and I have a paper in the recently published Oxford Handbook of Buddhist Ethics. I'll discuss some aspects of our paper, how it relates to Buddhist ethics, and some other interesting points before getting to the meat of the matter: why you shouldn't buy this book!","tp":["sila/ethics"],"sr":[],"or":[{"type":"external","label":"Justin Whitaker's blog (highly recommended!)","url":"http://www.patheos.com/blogs/americanbuddhist/"},{"type":"external","label":"Here is our paper","url":"https://www.academia.edu/35070174/Ethics_Meditation_and_Wisdom"}],"rv":[]},{"t":"How Compassion Became Empathy in Buddhist Meditation","d":"2018-06-11","u":"https://www.youtube.com/watch?v=FVpdon6YErY","s":"Buddhist compassion practice changed radically over the first few centuries following the Buddha's passing. One way it changed is outlined in a paper by Buddhist scholar Anālayo: compassion practice became more of a practice of empathy. This development coincided with a number of other interesting changes in Buddhist belief and practice that we will outline in this video.","tp":["compassion","meditation","Analayo"],"sr":[{"id":"AN 4.95","url":"https://suttacentral.net/an4.95/en/sujato","l":"Firebrand (AN 4.95):"}],"or":[{"type":"external","label":"Anālayo, \"How Compassion Became Painful\"","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/compassionpainful.pdf"},{"type":"external","label":"Anālayo, \"Compassion in the Āgamas and Nikāyas\"","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/compassion.pdf"}],"rv":[]},{"t":"Is Desire the Root of Suffering?","d":"2018-06-07","u":"https://www.youtube.com/watch?v=VeShNoUXnxw","s":"It is sometimes said that desire is the root of suffering, or that the Buddha claimed such a thing. We will look at the ways in which desire can be unskillful, including some that are very close to our hearts, and other ways in which desires can in fact be skillful. We will see that far from being solely the root of suffering, desire can also be the root of the escape from suffering.","tp":["skillful/unskillful action","suffering/dukkha"],"sr":[{"id":"AN 7.11","url":"https://suttacentral.net/an7.11/en/sujato","l":"Underlying Tendencies (AN 7.11)"},{"id":"SN 36.6","url":"https://suttacentral.net/sn36.6/en/bodhi","l":"The Dart (SN 36.6):"}],"or":[{"type":"external","label":"Bhadraka Sutta (SN 42.11)","url":"https://www.accesstoinsight.org/tipitaka/sn/sn42/sn42.011.than.html"},{"type":"external","label":"Bhūmija Sutta (MN 126)","url":"https://www.accesstoinsight.org/tipitaka/mn/mn.126.than.html"},{"type":"external","label":"Uṇṇābha the Brahmin (SN 51.15)","url":"https://www.accesstoinsight.org/tipitaka/sn/sn51/sn51.015.than.html"}],"rv":[]},{"t":"Buddhist Compassion Meditation: a Brief History","d":"2018-06-04","u":"https://www.youtube.com/watch?v=0K0zyE4RseU","s":"Buddhist compassion meditation practices changed dramatically during the millennium from the Buddha's lifetime to the lifetimes of some of his most famous commentators. Using a paper by the gifted scholar Anālayo as a guide, we will look at the earliest recorded compassion practices and at practices found in works by the later philosophers and commentators Buddhaghosa and Vasubandhu.","tp":["Buddha (historical)","compassion","fame","meditation","Analayo"],"sr":[{"id":"MN 99","url":"https://suttacentral.net/mn99/en/sujato","l":"Subha Sutta (MN 99.24):"}],"or":[{"type":"external","label":"Anālayo \"Compassion in the Āgamas and Nikāyas\"","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/compassion.pdf"}],"rv":[]},{"t":"What's the point of practice?","d":"2018-05-31","u":"https://www.youtube.com/watch?v=jpkQ18tk644","s":"It often happens that those of us with a regular -- or irregular! -- practice will come to a place of wondering: \"What's the point?\" We'll discuss the nature of these completely normal doubts and ways to deal with them. We'll also try to deal with the question of what the point is of it all.","tp":["nature/environment"],"sr":[],"or":[],"rv":[]},{"t":"Start with Yourself","d":"2018-05-24","u":"https://www.youtube.com/watch?v=4SCcl9lCFk8","s":"We all want to make the world a better place, but doing so can be at times difficult, frustrating, even stressful. Rather than turning towards cynicism, why not start making the world a better place by working with yourself? Bhikkhu Bodhi's anthology on the Buddha's teachings on social and communal harmony: http://amzn.to/2G2XeXY A good article notes that work on oneself should not preclude work on the larger society (may be paywalled): https://www.washingtonpost.com/outlook/self-help-gurus-like-tony-robbins-have-often-stood-in-the-way-of-social-change/2018/04/13/15340974-3e70-11e8-8d53-eba0ed2371cc_story.html","tp":["enlightenment/awakening","work/livelihood","Bodhi, Bhikkhu"],"sr":[],"or":[{"type":"external","label":"A good article notes that work on oneself should not preclude work on the larger society (may be paywalled)","url":"https://www.washingtonpost.com/outlook/self-help-gurus-like-tony-robbins-have-often-stood-in-the-way-of-social-change/2018/04/13/15340974-3e70-11e8-8d53-eba0ed2371cc_story.html"},{"type":"book","label":"Bhikkhu Bodhi: The Buddha's Teachings on Social and Communal Harmony","url":"http://amzn.to/2G2XeXY"}],"rv":[]},{"t":"When Anger Takes Over: Brittle Metta","d":"2018-05-21","u":"https://www.youtube.com/watch?v=4BnF8MShrBM","s":"We may practice kindness, but anger and hatred will take over at times. We'll deal with one syndrome involving anger and talk about ways to approach it that may be helpful.","tp":["anger","metta/loving-kindness","Nhat Hanh, Thich"],"sr":[],"or":[{"type":"external","label":"Thich Nhat Hanh on embracing anger","url":"http://www.buddhismtoday.com/english/ethic_psy/embracing_anger.htm"}],"rv":[]},{"t":"Practice is Weeding","d":"2018-05-17","u":"https://www.youtube.com/watch?v=L3XTb_Cd-fc","s":"Daily practice along the path is like weeding our yard. Weeds tend to sprout if the ground lies unattended, but by diligent effort we can make a difference. We'll consider that metaphor in this video.","tp":["weeding"],"sr":[],"or":[],"rv":[]},{"t":"Is Nirvana Indescribable? Is it Permanent?","d":"2018-05-14","u":"https://www.youtube.com/watch?v=XkJpp7rNBTA","s":"Nirvana or the awakened state is often said to be indescribable, and typically understood as permanent. We'll consider both of these claims, and look at a neat thought experiment by philosopher Frank Jackson along the way.","tp":["enlightenment/awakening","nirvana/nibbana","philosophy"],"sr":[{"id":"SN 43.12","url":"https://suttacentral.net/sn43.12/en/bodhi","l":"The Unconditioned (SN 43.12, 14-43):  (The rest of this sutta appears not to be available online)."},{"id":"Ud 8.10","url":"https://suttacentral.net/ud8.10/en/anandajoti","l":"The Second Discourse About Dabba (Ud. 8.10):  (Slightly different translation)."},{"id":"MN 140","url":"https://suttacentral.net/mn140/en/bodhi","l":"The Exposition of the Elements (MN 140):"},{"id":"MN 29","url":"https://suttacentral.net/mn29/en/bodhi","l":"Greater Discourse on the Simile of the Heartwood (MN 29):"}],"or":[{"type":"external","label":"Previous essay of mine","url":"http://secularbuddhism.org/2013/05/17/two-issues-with-nibbana/"}],"rv":[]},{"t":"Controversies Over Clothing and Food","d":"2018-05-10","u":"https://www.youtube.com/watch?v=r5oncPD7jKo","s":"Some of the Buddha's dictates over clothing and food became controversial in the early history of the saṅgha. Indeed, aspects of them are still controversial today. We'll discuss those controversies in this video in their historical context and consider how we might approach them today.","tp":["food/eating","sangha/community"],"sr":[{"id":"Snp 2.2","url":"https://suttacentral.net/snp2.2/en/mills","l":"Āmagandha Sutta (Snp. II.2):"},{"id":"MN 55","url":"https://suttacentral.net/mn55/en/sujato","l":"Jīvaka Sutta (MN 55):"},{"id":"Vinaya, Khandhaka 17","url":"https://suttacentral.net/pli-tv-kd17/en/horner-brahmali","l":"Schism in an order (Cūḷavagga):"}],"or":[{"type":"external","label":"Tricycle: trikedaily › vegetarian tibetan buddhism","url":"https://tricycle.org/trikedaily/vegetarian-tibetan-buddhism/"}],"rv":[]},{"t":"Clothes and Identity","d":"2018-05-07","u":"https://www.youtube.com/watch?v=k8T0K8MHTR0","s":"One way we create our identity is with our clothes. Here we’ll discuss robes that traditional monastics use, and consider how they differ from the clothing that the rest of us use. We’ll also consider ways that we can make contemplation of clothing a part of our practice.","tp":["self/identity"],"sr":[],"or":[],"rv":[{"t":"Fun video from YouTubers Rachel and Jun on whether Westerners can or should wear kimono","u":"https://www.youtube.com/watch?v=kwoSYWIgV9Y"}]},{"t":"Secular Practice with Images and Rituals","d":"2018-04-30","u":"https://www.youtube.com/watch?v=KDVzuAWj7CU","s":"Many of us have questions about including images or rituals in secular Buddhist practice. We may find the idea congenial, on the other hand we may have an aversion to traditional forms of practice, or indeed we may come from a different religious background altogether. In this video we will consider adding chants, bells, incense, images, and other similar trappings of more traditional practice to our repertoire.","tp":["anger","secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"Breaking Our Sense Sphere Attachments","d":"2018-04-26","u":"https://www.youtube.com/watch?v=isrRbIiHwvc","s":"What are the \"sense spheres\" and how do they get us attached in unskillful ways? How do we go about breaking these attachments? We'll discuss all that in this video.","tp":["skillful/unskillful action"],"sr":[{"id":"SN 35.232","url":"https://suttacentral.net/en/sn35.232","l":"Koṭṭhita (SN 35.232):"},{"id":"MN 148","url":"https://suttacentral.net/mn148/en/bodhi","l":"Six Sets of Six (MN 148.28):"},{"id":"SN 35.153","url":"https://suttacentral.net/en/sn35.153","l":"Is There a Method? (SN 35.153):"}],"or":[],"rv":[]},{"t":"Kindness Towards Everyone?","d":"2018-04-23","u":"https://www.youtube.com/watch?v=_2LGiwbWpj8","s":"When we practice loving kindness, are we really supposed to direct kindness towards everyone? Does everyone really deserve kindness? We will look at the early texts as well as a recent article in Tricycle Magazine by scholar Andrew Olendzki. We will also consider some of the teachings of Socrates and the ancient Greeks.","tp":["metta/loving-kindness","suttas/early texts","Olendzki, Andrew"],"sr":[{"id":"Snp 1.8","url":"https://suttacentral.net/en/snp1.8","l":"The Sutta on Lovingkindness (Snp. 1.8):"}],"or":[{"type":"external","label":"Andrew Olendzki \"No Exceptions\", Tricycle Magazine, Spring 2018","url":"https://tricycle.org/magazine/no-exceptions-lovingkindness/"}],"rv":[]},{"t":"Perfectionism Social and Personal","d":"2018-04-19","u":"https://www.youtube.com/watch?v=dOsZ6g9pG9Y","s":"Many of us are perfectionists of one kind or another, and perfectionism has its benefits. It also has its darker side, which we will consider in today's video: both in a sociopolitical sense and in a personal sense. We will finish up by considering a few ways that the Buddha appears not to have been a perfectionist about aspects of the early saṅgha.","tp":["sangha/community"],"sr":[],"or":[],"rv":[]},{"t":"Mindfulness of Dharmas Part 2","d":"2018-04-16","u":"https://www.youtube.com/watch?v=op7GUt8_x5E","s":"Fourth and last of the foundations of mindfulness is Mindfulness of Dharmas. In this second half of our introduction, we will continue going through the practices involved in this foundation. In particular we will go through mindfulness of the factors of awakening, and of the Four Noble Truths in this video. Part 1 is here: https://youtu.be/B6P5q2tGu5Q","tp":["enlightenment/awakening","four noble truths","mindfulness","satipatthana","seven factors of awakening","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"}],"or":[],"rv":[{"t":"Part 1 is here","u":"https://youtu.be/B6P5q2tGu5Q"}]},{"t":"Mindfulness of Dharmas Part 1","d":"2018-04-12","u":"https://www.youtube.com/watch?v=B6P5q2tGu5Q","s":"Fourth and last of the foundations of mindfulness is Mindfulness of Dharmas. In this introduction, we will discuss what that means in this context, and begin going through the practices involved in this foundation. In particular we will go through mindfulness of the hindrances, of the aggregates, and of the sense-spheres in this video.","tp":["hindrances","mindfulness","satipatthana","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"},{"id":"MN 148","url":"https://suttacentral.net/en/mn148","l":"Six Sets of Six (MN 148.28):"}],"or":[],"rv":[]},{"t":"Buddhist Practice or Psychotherapy?","d":"2018-04-09","u":"https://www.youtube.com/watch?v=ui8IJ5bJLPI","s":"Buddhist practice shares many similarities to psychotherapy, and many contemporary psychologists are learning about Buddhist practice in order to deepen their own. However they also have some important differences that must be kept in mind. What are they, and when should we seek one or the other?","tp":["therapy/psychology"],"sr":[],"or":[{"type":"external","label":"Recent Tricycle article","url":"https://tricycle.org/magazine/buddhism-and-psychotherapy/"},{"type":"external","label":"Another interesting article from a practicing psychotherapist","url":"https://www.lionsroar.com/what-meditation-cant-cure/"},{"type":"external","label":"Topics in mental health from NIMH","url":"https://www.nimh.nih.gov/health/topics/index.shtml"}],"rv":[]},{"t":"What is Protestant Buddhism?","d":"2018-04-05","u":"https://www.youtube.com/watch?v=-sWv88hQ7Tk","s":"\"Protestant Buddhism\" is one phrase scholars have used to describe changes that Buddhism has undergone in its encounter with modernity. We will look at that phrase, these changes, and their ongoing impact on belief and practice.","tp":["Buddhism (protestant)","Gombrich, Richard","Olendzki, Andrew","Fuller, Paul","Rajapakse, Vijitha"],"sr":[],"or":[{"type":"external","label":"Vijitha Rajapakse's review of Buddhism Transformed, in the JIABS","url":"https://journals.ub.uni-heidelberg.de/index.php/jiabs/article/viewFile/8775/2682"},{"type":"external","label":"Paul Fuller, \"Protestant Buddhism: Modern, Rational and Scientific\"","url":"https://drpaulfuller.wordpress.com/2015/04/02/protestant-buddhism-modern-rational-and-scientific/"},{"type":"external","label":"Andy Olendzki, \"A Protestant Buddhism?\" in BCBS Insight Journal","url":"https://www.bcbsdharma.org/article/a-protestant-buddhism/"}],"rv":[]},{"t":"Buddhist & Stoic Wisdom for a Skeptical Age","d":"2018-04-02","u":"https://www.youtube.com/watch?v=lI83n5gE7yw","s":"Today we will look at Antonia Macaro's great new book \"More Than Happiness: Buddhist and Stoic Wisdom for a Sceptical Age\". We'll consider what it says about the projects early Buddhism and Stoicism have in common, as well as mention some interesting questions she raises. You can find the book here: http://amzn.to/2E9A5jf","tp":["joy/happiness","stoicism","wisdom/panna","Macaro, Antonia"],"sr":[],"or":[{"type":"book","label":"Massimo Pigliucci: How to Be a Stoic","url":"http://amzn.to/2E9A5jf"}],"rv":[]},{"t":"The Five Aggregates of Buddhism","d":"2018-03-26","u":"https://www.youtube.com/watch?v=e2GC207-Fpg","s":"What are the five aggregates of Buddhism? The Buddha analyzed the person into these parts. We will look at each of them and how they can in turn be analyzed into further parts. We will also consider how understanding this analysis can help us in our practice.","tp":["five aggregates"],"sr":[{"id":"SN 22.57","url":"https://suttacentral.net/en/sn22.57","l":"The Seven Cases (SN 22.57):"},{"id":"AN 4.49","url":"https://suttacentral.net/en/an4.49","l":"Perversions (AN 4.49):"}],"or":[{"type":"external","label":"Virtuous (SN 22.122)","url":"https://www.accesstoinsight.org/tipitaka/sn/sn22/sn22.122.than.html"}],"rv":[]},{"t":"What is Insight (Vipassana) Meditation?","d":"2018-03-22","u":"https://www.youtube.com/watch?v=PNZRDPpszkI","s":"Insight or vipassana meditation is a relatively recent form of Buddhist practice, but one with deep roots back into history. We will discuss its characteristics, its history, and distinguish it from other popular forms of Buddhist meditation.","tp":["meditation","vipassana/insight","Braun, Erik"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"}],"or":[],"rv":[]},{"t":"Mindfulness of Mind","d":"2018-03-19","u":"https://www.youtube.com/watch?v=ytEYBK9dJrA","s":"Mindfulness of mind is the third of the Four Foundations of Mindfulness. We will look at its importance to ethical thought and action, as well as to locating ourselves along the path. There are lots of important lessons to gain from this practice.","tp":["mindfulness","satipatthana","sila/ethics","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"}],"or":[],"rv":[]},{"t":"Politics, Religion, and Engaged Buddhism","d":"2018-03-15","u":"https://www.youtube.com/watch?v=cCRNnHrqhwA","s":"With the advent of \"engaged Buddhism\", Buddhism in the modern world has taken an emphasis on political involvement. We will look at some of the history of religious involvement in politics, with a particular focus on Buddhism, and ask how Buddhism can work best in a secular context.","tp":["politics","work/livelihood","Rahula, Walpola"],"sr":[],"or":[],"rv":[]},{"t":"Mindfulness of Feelings","d":"2018-03-12","u":"https://www.youtube.com/watch?v=cJU7-wVQIeg","s":"The second of the Four Foundations of Mindfulness is mindfulness of feelings. While sometimes it is overlooked, this is perhaps the most important foundation, at least in revealing the causal links that produce our worldly discontent. We will look at these links and at the worldly and unworldly aspects of this practice.","tp":["mindfulness","satipatthana","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"}],"or":[],"rv":[]},{"t":"First Year Anniversary!","d":"2018-03-08","u":"https://www.youtube.com/watch?v=1PRKCG7MuE8","s":"Wow, it’s hard to believe a year has already passed since publishing my first video on YouTube! In the interim we’ve had a busy time going through some of the dharma of early Buddhism, with a focus on contemporary practice and experience. Here’s a look back with some thoughts on the channel going forward. Links to some key past videos: The Eightfold Path: https://youtu.be/bi8OeCuzHKc The Four Noble Truths: https://youtu.be/9WXCyqdP7s8 Dependent Origination: https://youtu.be/A2cDhGVgb9A Considering Karma: https://youtu.be/oN5292K60yc Buddhism and Stoicism: https://youtu.be/wJ0iQiNf6ZE Buddha and Jesus on Wealth: https://youtu.be/wXYAY-zmNGs Buddhist Economics: https://youtu.be/Y6fAWKCtiik Meditation 101: https://youtu.be/dhjCrWI_Yq4 Sticking with Practice: https://youtu.be/EQsd6D_9jg4 Spiritual Materialism: https://youtu.be/cSHKsFBytM0 Spiritual Bypassing: https://youtu.be/9vD0tOuE2lk","tp":["conditionality","dependent origination","eightfold path","four noble truths","karma","meditation","spirituality","stoicism","time/momentariness","wealth/money","work/livelihood"],"sr":[],"or":[],"rv":[{"t":"The Eightfold Path","u":"https://youtu.be/bi8OeCuzHKc"},{"t":"The Four Noble Truths","u":"https://youtu.be/9WXCyqdP7s8"},{"t":"Dependent Origination","u":"https://youtu.be/A2cDhGVgb9A"},{"t":"Considering Karma","u":"https://youtu.be/oN5292K60yc"},{"t":"Buddhism and Stoicism","u":"https://youtu.be/wJ0iQiNf6ZE"},{"t":"Buddha and Jesus on Wealth","u":"https://youtu.be/wXYAY-zmNGs"},{"t":"Buddhist Economics","u":"https://youtu.be/Y6fAWKCtiik"},{"t":"Meditation 101","u":"https://youtu.be/dhjCrWI_Yq4"},{"t":"Sticking with Practice","u":"https://youtu.be/EQsd6D_9jg4"},{"t":"Spiritual Materialism","u":"https://youtu.be/cSHKsFBytM0"},{"t":"Spiritual Bypassing","u":"https://youtu.be/9vD0tOuE2lk"}]},{"t":"Buddhism and Climate Change","d":"2018-03-05","u":"https://www.youtube.com/watch?v=UeZ45FoKcN8","s":"Recently the renowned translator and activist Bhikkhu Bodhi gave a daylong event on Buddhism and climate change. Today's video summarizes his concerns and diagnoses, and looks at some aspects of Buddhist practice that can help us in our daily struggles with this key issue. Bhikkhu Bodhi's organization Buddhist Global Relief: https://www.buddhistglobalrelief.org/index.php/en/","tp":["enlightenment/awakening","nature/environment","Bodhi, Bhikkhu"],"sr":[],"or":[{"type":"external","label":"Bhikkhu Bodhi's organization Buddhist Global Relief","url":"https://www.buddhistglobalrelief.org/index.php/en/"}],"rv":[{"t":"(untitled)","u":"https://www.youtube.com/watch?v=1BHOflzxPjI"},{"t":"(untitled)","u":"https://www.youtube.com/watch?v=2_AMEAnWyRk"}]},{"t":"On Taste and Connoisseurship","d":"2018-03-01","u":"https://www.youtube.com/watch?v=xbdBIFEvAPY","s":"Is it important or worthwhile to cultivate refined taste or connoisseurship in one's aesthetic preferences? This often seems to be one of the aims of formal education. We'll look at some Western thinking around the notion of refined pleasures, and then look at some of the Buddha's thoughts on the same topic.","tp":["aesthetics","art","pleasure","Gombrich, Richard","Analayo"],"sr":[{"id":"SN 35.88","url":"https://suttacentral.net/en/sn35.88","l":"Puṇṇovāda Sutta (SN 35.88):"},{"id":"Snp 4.11","url":"https://suttacentral.net/en/snp4.11","l":"Kalahavivāda Sutta (Snp. 4.11):"},{"id":"SN 36.31","url":"https://suttacentral.net/en/sn36.31","l":"Spiritual (SN 36.31):"}],"or":[{"type":"external","label":"howtobeastoic.wordpress.com: 2015 › 06 › 15 › on becoming a stoic","url":"https://howtobeastoic.wordpress.com/2015/06/15/on-becoming-a-stoic/"}],"rv":[]},{"t":"Mindfulness of the Body","d":"2018-02-26","u":"https://www.youtube.com/watch?v=6h-1RdcJ5h4","s":"Mindfulness of the body is the heart of much contemporary meditation practice. We'll look at it today with a focus on the original texts, which provide a great array of related practices. We will see ways that the older approach is complex and profound, and at times challenges our contemporary approach to meditation.","tp":["meditation","mindfulness","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/en/mn10","l":"Satipaṭṭhāna Sutta (MN 10):"}],"or":[],"rv":[]},{"t":"Intro to Buddhist Art","d":"2018-02-22","u":"https://www.youtube.com/watch?v=ydYLXYvz6oA","s":"What are some of the hallmarks of Buddhist art, and how has it developed over the years? These are big questions that we will only begin to tackle in this video. We'll look at Buddhist art with an emphasis on its origins, and finally ask the question whether anything really qualifies as Buddhist art at all!","tp":["art"],"sr":[],"or":[],"rv":[]},{"t":"Who Cares What the Buddha Thought?","d":"2018-02-19","u":"https://www.youtube.com/watch?v=05VjKBsuTfY","s":"It's a good question. We'll consider some of the reasons why someone with a secular outlook should care what the Buddha thought, as well as other aspects of this question. Walpola Rahula: What the Buddha Taught http://amzn.to/2EfUuWm Richard Gombrich: What the Buddha Thought http://amzn.to/2E74YE5","tp":["Buddha (historical)","Gombrich, Richard","Rahula, Walpola","secular Buddhism"],"sr":[],"or":[{"type":"book","label":"Walpola Rahula: What the Buddha Taught","url":"http://amzn.to/2EfUuWm"},{"type":"book","label":"Richard Gombrich: What the Buddha Thought","url":"http://amzn.to/2E74YE5"}],"rv":[]},{"t":"Was the Buddha Bald?","d":"2018-02-15","u":"https://www.youtube.com/watch?v=N9ltD8wYQCQ","s":"We usually think of the Buddha as having a full head of hair, but it may not always have been so. Today we'll look at some of the history of Buddhist iconography, and take some lessons about how viewpoints can change over time.","tp":["time/momentariness"],"sr":[{"id":"DN 30","url":"https://suttacentral.net/en/dn30","l":"The Marks of a Great Man:"},{"id":"DN 3","url":"https://suttacentral.net/en/dn3","l":"Ambaṭṭha Sutta:"},{"id":"Snp 1.7","url":"https://suttacentral.net/en/snp1.7","l":"Vasala Sutta:"},{"id":"Snp 3.4","url":"https://suttacentral.net/en/snp3.4","l":"Sundarika-Bhāradvaja Sutta:"},{"id":"DN 2","url":"https://suttacentral.net/en/dn2","l":"Sāmaññaphala Sutta:"}],"or":[{"type":"external","label":"newmandala.org: the buddha was bald","url":"http://www.newmandala.org/the-buddha-was-bald/"}],"rv":[]},{"t":"The Buddha on Self and Non-Self","d":"2018-02-12","u":"https://www.youtube.com/watch?v=gSZjKKuvHEQ","s":"The Buddha's teachings on the self and on non-self are some of his most subtle, interesting, and unique. We'll take a look at them in this video. We'll also compare the Buddha's view of the self with that of western philosophers David Hume and Derek Parfit.","tp":["non-self/anatta","views/ditthi","Hume, David"],"sr":[{"id":"MN 2","url":"https://suttacentral.net/en/mn2","l":"Sabbāsava Sutta (MN 2.8):"},{"id":"SN 44.10","url":"https://suttacentral.net/en/sn44.10","l":"Ānanda, is there a self? (SN 44.10)"},{"id":"AN 3.40","url":"https://suttacentral.net/en/an3.40","l":"Authorities (AN 3.40):"},{"id":"Dhp","url":"https://suttacentral.net/en/dhp#157","l":"Dhammapada \"The Self\" (Dhp. 157-166):"},{"id":"Ud 5.1","url":"https://suttacentral.net/en/ud5.1","l":"Udāna 5.1:"},{"id":"SN 35.23","url":"https://suttacentral.net/en/sn35.23","l":"The All (SN 35.23):"},{"id":"SN 22.59","url":"https://suttacentral.net/en/sn22.59","l":"The Characteristic of Nonself (SN 22.59):"},{"id":"MN 22","url":"https://suttacentral.net/en/mn22","l":"The Snake Simile (MN 22.23-25):"}],"or":[],"rv":[{"t":"✅  There is a very good video with Derek Parfit discussing his notion of personal identity and that of the Buddha here","u":"https://www.youtube.com/watch?v=uS-46k0ncIs"}]},{"t":"Buddha and Jesus on Wealth","d":"2018-02-08","u":"https://www.youtube.com/watch?v=wXYAY-zmNGs","s":"Both the Buddha and Jesus viewed wealth as problematic in various respects, but their approaches differed in important ways due to their historical backgrounds and outlooks. We'll consider both the views of the historical Jesus as well as those of the Buddha in order to compare and contrast their approaches.","tp":["views/ditthi","wealth/money"],"sr":[{"id":"AN 5.41","url":"https://suttacentral.net/en/an5.41","l":"Utilization (AN 5.41):"},{"id":"AN 8.54","url":"https://suttacentral.net/en/an8.54","l":"To Dighajanu (AN 8.54):"}],"or":[],"rv":[]},{"t":"The Buddha and Free Will","d":"2018-02-05","u":"https://www.youtube.com/watch?v=Hf1E91yKtvQ","s":"What might the Buddha have thought about free will? To answer that question we'll look at the history of the concept in Western philosophy, and then consider how it applies to early Buddhism. We will find that the Buddha would have accepted a couple of related senses of the phrase.","tp":["free will/determinism","Federman, Asaf"],"sr":[{"id":"SN 22.59","url":"https://suttacentral.net/en/sn22.59","l":"The Characteristic of Nonself (SN 22.59):"},{"id":"DN 1","url":"https://suttacentral.net/en/dn1","l":"The Brahmajāla Sutta (DN 1.67-70, views 17-18):"},{"id":"DN 2","url":"https://suttacentral.net/en/dn2","l":"The Sāmaññaphala Sutta (DN 2.20, on Makkhali Gosāla):"},{"id":"AN 3.61","url":"https://suttacentral.net/en/an3.61","l":"Sectarian (AN 3.61.3):"},{"id":"AN 10.13","url":"https://suttacentral.net/en/an10.13","l":"Fetters (AN 10.13):"}],"or":[],"rv":[]},{"t":"The Kālāma Sutta: the Buddha's Charter of Free Inquiry","d":"2018-02-01","u":"https://www.youtube.com/watch?v=Aa5cyQBBy-g","s":"The Buddha's discourse to the Kālāmas outlines a charter of free inquiry. It strikes us today as expressing a very modern approach to the world. We'll look at how that is, and its down-to-earth take on ethics and knowledge.","tp":["epistemology","sila/ethics","suttas/early texts"],"sr":[{"id":"AN 3.65","url":"https://suttacentral.net/en/an3.65","l":"Kesaputtiya (the Discourse to the Kālāmas):"}],"or":[{"type":"external","label":"Soma Thera: The Buddha's Charter of Free Inquiry","url":"https://www.accesstoinsight.org/lib/authors/soma/wheel008.html"}],"rv":[]},{"t":"Was the Buddha a Philosopher?","d":"2018-01-29","u":"https://www.youtube.com/watch?v=PUr-X8Q-HcY","s":"The Buddha had some very interesting things to say, but was he a philosopher? Justin Whitaker and I recently wrote a paper on this topic, which I'll discuss here. You can find the paper at: https://www.academia.edu/25162453/Reading_the_Buddha_as_a_Philosopher Justin's great blog: http://www.patheos.com/blogs/americanbuddhist/","tp":["philosophy"],"sr":[],"or":[{"type":"external","label":"You can find the paper at","url":"https://www.academia.edu/25162453/Reading_the_Buddha_as_a_Philosopher"},{"type":"external","label":"Justin's great blog","url":"http://www.patheos.com/blogs/americanbuddhist/"}],"rv":[]},{"t":"What is Dependent Origination in Early Buddhism?","d":"2018-01-25","u":"https://www.youtube.com/watch?v=A2cDhGVgb9A","s":"The Buddhist notion of dependent origination is a complicated and difficult subject. We'll look at its manifestation in the early teachings, in its canonical twelve-step formula as well as in formulations that are simpler. Then we'll tackle the question of how to unbind oneself from the chain altogether.","tp":["conditionality","dependent origination","Bodhi, Bhikkhu"],"sr":[{"id":"MN 28","url":"https://suttacentral.net/en/mn28","l":"The Mahāhatthipadopama Sutta (MN 28.28):"},{"id":"SN 12.1","url":"https://suttacentral.net/en/sn12.1","l":"The Nidāna Saṃyutta (e.g., SN 12.1):"},{"id":"Snp 4.11","url":"https://suttacentral.net/en/snp4.11","l":"The Kalahavivāda Sutta  (Snp. 4.11):"},{"id":"DN 15","url":"https://suttacentral.net/en/dn15","l":"The Mahānidāna Sutta (DN 15):"}],"or":[],"rv":[]},{"t":"Our Stories:  Are They Everything?","d":"2018-01-22","u":"https://www.youtube.com/watch?v=qkpne2xaNGs","s":"We structure our lives through our stories, but in what ways can they lead us astray? We'll look at how story is important using some comments by YouTube filmmaker Casey Neistat. Then we'll look at the story of the Buddha, and the stories many of us use to understand our pasts and futures.","tp":["Neistat, Casey","self/identity"],"sr":[{"id":"MN 13","url":"https://suttacentral.net/en/mn13","l":"Mahādukkhakkhandha Sutta (MN 13):"},{"id":"MN 14","url":"https://suttacentral.net/en/mn14","l":"Cūḷa­dukkha­kkhandha Sutta (MN 14):"}],"or":[],"rv":[]},{"t":"Knowledge and Wisdom: What's the Deal?","d":"2018-01-18","u":"https://www.youtube.com/watch?v=gFcP0ZnqHSQ","s":"What is the difference between knowledge and wisdom? Should our aim be to pursue one or the other? We'll look at these questions in this video, and also discuss the role of contemporary skepticism and science.","tp":["epistemology","wisdom/panna"],"sr":[],"or":[],"rv":[]},{"t":"What are the Four Noble Truths?","d":"2018-01-15","u":"https://www.youtube.com/watch?v=9WXCyqdP7s8","s":"The Four Noble Truths are the heart of Buddhist philosophy, but they wouldn't have been the first thing we encountered when learning the teaching. We will look at where they fit into the path, then each of the truths in turn, and finish with a different take on the teaching, as tasks or practices.","tp":["four noble truths"],"sr":[{"id":"MN 56","url":"https://suttacentral.net/en/mn56","l":"Upāli Sutta (MN 56.18):"},{"id":"SN 56.11","url":"https://suttacentral.net/en/sn56.11","l":"Dhammacakkappavattana Sutta (SN 56.11):"}],"or":[],"rv":[]},{"t":"The Guardians of the World","d":"2018-01-11","u":"https://www.youtube.com/watch?v=ZWs3yaOMcZo","s":"Two emotional states play a key ethical role in early Buddhism. We'll look at these states that the Buddha called \"the guardians of the world\", and discuss how awareness of them can help our practice and our life.","tp":["sila/ethics","Salzberg, Sharon"],"sr":[{"id":"AN 2.9","url":"https://suttacentral.net/en/an2.9","l":"Guardians of the World:"},{"id":"MN 61","url":"https://suttacentral.net/en/mn61","l":"Ambalaṭṭhikā Rāhulovāda Sutta:"}],"or":[],"rv":[]},{"t":"Considering Karma","d":"2018-01-08","u":"https://www.youtube.com/watch?v=oN5292K60yc","s":"Let's consider karma. We’ll go over three problems with the Buddhist notion of karma. Then we’ll discuss how the Buddha defined the term, and how his usage was innovative and different in its time. We'll see that there is a way to recover a useful sense of the term, so we can understand it in a contemporary context.","tp":["karma","time/momentariness"],"sr":[{"id":"SN 36.21","url":"https://suttacentral.net/sn36.21/en/bodhi","l":"Sivaka Sutta (SN 36.21):"},{"id":"AN 6.63","url":"https://suttacentral.net/an6.63/en/thanissaro","l":"Penetrative (AN 6.63):"}],"or":[],"rv":[]},{"t":"The Dalai Lama's Secular Turn","d":"2018-01-04","u":"https://www.youtube.com/watch?v=s0SBxp5Hpok","s":"Is the Dalai Lama a secular Buddhist? In two of his recent books he has outlined a universal, secular ethical program grounded in basic human values that are shared by believers and nonbelievers alike. We will take a look at these two books and discuss some of their conclusions and implications.","tp":["Vajrayana","secular Buddhism","sila/ethics","Dalai Lama"],"sr":[],"or":[],"rv":[]},{"t":"Why Be Generous?","d":"2017-12-21","u":"https://www.youtube.com/watch?v=8Kdkh7VYPM0","s":"Why be generous? The first subject the Buddha would typically discuss with lay audiences was generosity. We will look at the Buddha's outward and inward advice: to whom one as good as we live today. We will also consider three important causes of ingratitude, from Nyanadassana's pamphlet that can be downloaded here: http://www.buddhistelibrary.org/library/download.php?aipath=405","tp":["gratitude","time/momentariness"],"sr":[],"or":[{"type":"external","label":"We will also consider three important causes of ingratitude, from Nyanadassana's pamphlet that can be downloaded here","url":"http://www.buddhistelibrary.org/library/download.php?aipath=405"}],"rv":[]},{"t":"Spiritual Materialism","d":"2017-11-20","u":"https://www.youtube.com/watch?v=cSHKsFBytM0","s":"What is spiritual materialism and how can it get in the way of our progress along the path? Spiritual materialism is a concept that originates from the Tibetan teacher Chögyam Trungpa. We'll look at three different aspects of it, and discuss what an alternative approach would look like. Trungpa’s book: Cutting Through Spiritual Materialism http://amzn.to/2yYotMy","tp":["progress","spirituality"],"sr":[],"or":[{"type":"book","label":"Chögyam Trungpa: Cutting Through Spiritual Materialism","url":"http://amzn.to/2yYotMy"}],"rv":[]},{"t":"Judgment and Non-Judgment","d":"2017-11-16","u":"https://www.youtube.com/watch?v=8O0Klh_pzjM","s":"It is critical to our progress along the path that we make lucid judgments about skillful and unskillful thoughts and behaviors. At the same time though we are often enjoined to pursue a kind of non-judgmental awareness. How are these recommendations reconciled? Or are they completely at odds? We will look at this question in this video.","tp":["progress","skillful/unskillful action","time/momentariness"],"sr":[],"or":[],"rv":[]},{"t":"What is the Present Moment?","d":"2017-11-13","u":"https://www.youtube.com/watch?v=ABQZpxOTqsg","s":"The present moment, the \"now\" is often made the focus of our intention and practice, for many very good reasons. In this video we will turn to some of the more philosophical aspects of the present moment, in order to investigate certain problems that arise with it. At the end we will turn to practical implications of these problems. This is a bit of a propeller-head episode, so it may be a video you will need to watch more than once! For a good introduction to the physics of time, I'd suggest physicist Sean Carroll's book From Eternity to Here: http://amzn.to/2hvQW91 or his Great Courses series on Time: http://amzn.to/2zGUeuO","tp":["philosophy","time/momentariness","Carroll, Sean"],"sr":[],"or":[{"type":"book","label":"For a good introduction to the physics of time, I'd suggest physicist Sean Carroll's book From Eternity to Here","url":"http://amzn.to/2hvQW91"},{"type":"book","label":"Sean Carroll: The Mysteries of Modern Physics: Time (Great Courses)","url":"http://amzn.to/2zGUeuO"}],"rv":[]},{"t":"The Five Precepts","d":"2017-11-09","u":"https://www.youtube.com/watch?v=2nPjThn4Xrs","s":"The five precepts are the basis of Buddhist ethics, particularly as practiced in a lay context. What are the precepts, how should we think of them, and how should we use them as practice?","tp":["five precepts","sila/ethics"],"sr":[],"or":[],"rv":[]},{"t":"Why Read Early Buddhist Texts?","d":"2017-11-06","u":"https://www.youtube.com/watch?v=cwvsYDEIMIk","s":"Why and how should we read the early Buddhist texts? We'll go through three reasons to read them, and outline three strategies to use when approaching them. Four texts to start with: (1) The Buddha's \"First Sermon\": http://www.accesstoinsight.org/tipitaka/sn/sn56/sn56.011.nymo.html (2) The Kālāma Sutta: https://suttacentral.net/en/an3.65 (3) The Water Snake Sutta: https://suttacentral.net/en/mn22 (4) The Dhammapada: https://suttacentral.net/en/dhp#1 There is also a very good translation of the Dhammapada by Gil Fronsdal. http://amzn.to/2hjfpuf Good sources: Bhikkhu Bodhi's book \"In the Buddha's Words\" http://amzn.to/2hiH4eT","tp":["Dhammapada","Pali canon","enlightenment/awakening","suttas/early texts","Bodhi, Bhikkhu","Fronsdal, Gil"],"sr":[{"id":"AN 3.65","url":"https://suttacentral.net/en/an3.65","l":"(2) The Kālāma Sutta:"},{"id":"MN 22","url":"https://suttacentral.net/en/mn22","l":"(3) The Water Snake Sutta:"},{"id":"Dhp","url":"https://suttacentral.net/en/dhp#1","l":"(4) The Dhammapada:"}],"or":[{"type":"external","label":"(1) The Buddha's \"First Sermon\"","url":"http://www.accesstoinsight.org/tipitaka/sn/sn56/sn56.011.nymo.html"},{"type":"book","label":"Gil Fronsdal: The Dhammapada (translation)","url":"http://amzn.to/2hjfpuf"},{"type":"book","label":"Bhikkhu Bodhi: In the Buddha's Words","url":"http://amzn.to/2hiH4eT"}],"rv":[]},{"t":"Spiritual Bypassing","d":"2017-11-02","u":"https://www.youtube.com/watch?v=9vD0tOuE2lk","s":"Spiritual bypassing is a condition we can all fall into from time to time, even those of us who do not see ourselves on a \"spiritual\" path. What is the condition and how can we strive to avoid it?","tp":["spirituality","time/momentariness"],"sr":[],"or":[],"rv":[]},{"t":"Is Early Buddhism in Danger?","d":"2017-10-30","u":"https://www.youtube.com/watch?v=M6mpzao9Gv4","s":"Academic study of early Buddhism has waned to near nothing, if a recent editorial by eminent scholar Richard Gombrich is anything to go on. I'll discuss why this should concern us.","tp":["Buddhism (early)","Gombrich, Richard"],"sr":[],"or":[],"rv":[]},{"t":"Meditation 101","d":"2017-10-26","u":"https://www.youtube.com/watch?v=dhjCrWI_Yq4","s":"Ever thought about meditating, but weren't sure how to begin? This video goes through some of the basics involved in sitting and walking meditation. Just the right thing to get you started!","tp":["meditation"],"sr":[],"or":[],"rv":[]},{"t":"Sticking with Practice: Five Keys","d":"2017-10-23","u":"https://www.youtube.com/watch?v=EQsd6D_9jg4","s":"I'm sure we all know that watching YouTube videos isn't really adequate as a form of practice. So how should we view our ongoing practice? How long will it take to reach the goal? In this video I'll discuss five keys we should use to engage best with practice.","tp":["views/ditthi"],"sr":[],"or":[],"rv":[]},{"t":"Three Strategies for Watching the News","d":"2017-10-19","u":"https://www.youtube.com/watch?v=2ZfKxMwTXrI","s":"The news nowadays can be pretty stressful and depressing for many of us. Are there any strategies we can use to lessen its psychological impact on us? I'll outline three basic mindsets we can use, suggested by early Buddhist teachings, plus some additional thoughts.","tp":["personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"Is Secular Buddhism an Oxymoron?","d":"2017-10-16","u":"https://www.youtube.com/watch?v=DWZAPjKlASM","s":"It may seem like \"secular Buddhism\" is an oxymoron, a kind of contradiction in terms. But this depends on how we understand secularism, and how we understand Buddhism. Both concepts have a wide range of senses, which we will explore.","tp":["secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"Buddhist Fundamentalism","d":"2017-10-12","u":"https://www.youtube.com/watch?v=-NN0RSjm1uk","s":"Recent events, particularly those involving the Rohingya in Burma and the role of nuns in Theravāda Buddhism, raise the question as to what constitutes Buddhist fundamentalism, and whether and how it might be different from its Western counterpart. We will look at the issue in a broad overview. For further reading please see my earlier essay On Buddhist Violence: http://secularbuddhism.org/2013/06/21/on-buddhist-violence/ Also see Justin Whitaker's recent essay: https://buddhism-controversy-blog.com/2017/09/13/revisiting-the-crisis-in-burma-and-buddhisms-role-in-it/ For a detailed discussion of the problem of nuns (bhikkhuni) in Theravāda Buddhism see this thread at Sutta Central: https://discourse.suttacentral.net/t/the-validity-of-bhikkhuni-ordination-by-bhikkhus-only-according-to-the-pali-vinaya/5489","tp":["Theravada","rhetoric/debate","sangha/community","suttas/early texts","war/violence/nonviolence"],"sr":[],"or":[{"type":"external","label":"Also see Justin Whitaker's recent essay","url":"https://buddhism-controversy-blog.com/2017/09/13/revisiting-the-crisis-in-burma-and-buddhisms-role-in-it/"}],"rv":[]},{"t":"Why We Can't Have Nice Things","d":"2017-10-09","u":"https://www.youtube.com/watch?v=meEKGu8VqHU","s":"We all like nice things, but our pursuit of them has important drawbacks. We'll look at some of those here, as well as evidence of a transmission fluid leak that I've been dealing with for the past year.","tp":["attachment/clinging"],"sr":[],"or":[],"rv":[{"t":"Doug DeMuro's funny video about the Kia Spectra","u":"https://youtu.be/njvZSyzs3wg"}]},{"t":"Q&A: Bad Gurus","d":"2017-10-05","u":"https://www.youtube.com/watch?v=SMlYDHW9EVY","s":"Bad gurus: recently we've heard of various Buddhist gurus, teachers, and leaders displaying unskillful and even illegal conduct. Google searches should display relevant names and specifics so I won't go into the sordid details in the video. But I will have four general points to make on the topic, starting with a quick look at what kind of guidance we might find in the early texts.","tp":["skillful/unskillful action","suttas/early texts"],"sr":[],"or":[],"rv":[]},{"t":"Why Buddhism is True","d":"2017-10-02","u":"https://www.youtube.com/watch?v=FS5Orvr0iRE","s":"Today we'll be taking a look at Robert Wright's new book Why Buddhism is True, some  of its positives and negatives, and whether or not it fits well with secular Buddhism. The book: http://amzn.to/2ykd5ua Robert Wright's YouTube videos can be found here: https://www.youtube.com/playlist?list=PLXOkY5npSnhVdSCQNIUwKshvpeNZsBpuO","tp":["secular Buddhism","Wright, Robert"],"sr":[],"or":[{"type":"book","label":"Robert Wright: Why Buddhism is True","url":"http://amzn.to/2ykd5ua"}],"rv":[]},{"t":"Buddhism and Stoicism 2: Five Differences","d":"2017-09-28","u":"https://www.youtube.com/watch?v=CbB2TNQAku0","s":"Buddhism and Stoicism are in many ways allied philosophies. However in this video we will look at five ways that they differ. We will be looking in specific at early Buddhism and Stoicism as reflected in its Classical Greek and Roman texts, and as explained in Massimo Pigliucci's recent book \"How to Be a Stoic\". Massimo's book can be found here: http://amzn.to/2ykf95o My previous video considered five ways that they were similar. While this video considers differences, their similarities overwhelm their differences, at least for most aspects of the path up until nearly its very end. For further on this topic I would recommend a YouTube discussion between Massimo Pigliucci and Robert Wright on Stoicism and Buddhism: https://youtu.be/qcEiF6_Uevo Greg Lopez's essay comparing Buddhist and Stoic notions of mindfulness can be found here: http://modernstoicism.com/sati-prosoche-buddhist-vs-stoic-mindfulness-compared-by-greg-lopez/","tp":["mindfulness","rhetoric/debate","stoicism","Pigliucci, Massimo","Wright, Robert"],"sr":[],"or":[{"type":"external","label":"Greg Lopez's essay comparing Buddhist and Stoic notions of mindfulness can be found here","url":"http://modernstoicism.com/sati-prosoche-buddhist-vs-stoic-mindfulness-compared-by-greg-lopez/"},{"type":"book","label":"Massimo Pigliucci: How to Be a Stoic","url":"http://amzn.to/2ykf95o"}],"rv":[{"t":"For further on this topic I would recommend a YouTube discussion between Massimo Pigliucci and Robert Wright on Stoicism and Buddhism","u":"https://youtu.be/qcEiF6_Uevo"}]},{"t":"Buddhism and Stoicism 1: Five Similarities","d":"2017-09-25","u":"https://www.youtube.com/watch?v=wJ0iQiNf6ZE","s":"Buddhism and Stoicism are in many ways allied philosophies. In this video we will look at five ways that they overlap. We will be looking in specific at early Buddhism and Stoicism as reflected in its Classical Greek and Roman texts, and as explained in Massimo Pigliucci's recent book \"How to Be a Stoic\". While my next video will consider five ways that they differ, their similarities overwhelm their differences, at least for most aspects of the path up until nearly its very end. If you want to see that next video, you can find it here: https://www.youtube.com/watch?v=CbB2TNQAku0 Massimo's book: http://amzn.to/2ykf95o For more on this topic I'd recommend this YouTube discussion with Massimo Pigliucci and Robert Wright: https://youtu.be/qcEiF6_Uevo","tp":["rhetoric/debate","stoicism","Pigliucci, Massimo","Wright, Robert"],"sr":[],"or":[{"type":"book","label":"Massimo Pigliucci: How to Be a Stoic","url":"http://amzn.to/2ykf95o"}],"rv":[{"t":"If you want to see that next video, you can find it here","u":"https://www.youtube.com/watch?v=CbB2TNQAku0"},{"t":"For more on this topic I'd recommend this YouTube discussion with Massimo Pigliucci and Robert Wright","u":"https://youtu.be/qcEiF6_Uevo"}]},{"t":"Right Concentration Extras","d":"2017-09-21","u":"https://www.youtube.com/watch?v=DhVgoMouLy8","s":"What are the so-called \"formless jhānas\" or formless attainments in meditation? That's one of the questions left on the cutting room floor after my video on Right Concentration. We'll also tackle the question of how concentration meditation has tended to be sidestepped in a modern context.","tp":["concentration/samadhi","meditation"],"sr":[],"or":[],"rv":[]},{"t":"What is Right Concentration?","d":"2017-09-18","u":"https://www.youtube.com/watch?v=GWcOb1y0xGk","s":"The last stage along the Eightfold Path is Right Concentration. What sort of skills did this imply, at least in the context of early Buddhism? We will look at some of the Buddha's famous similes in order to make sense of the training. Book recommendation: Leigh Brasington's Right Concentration: https://amzn.to/2qz8nqy","tp":["concentration/samadhi","eightfold path","fame","Brasington, Leigh"],"sr":[],"or":[{"type":"book","label":"Leigh Brasington: Right Concentration","url":"https://amzn.to/2qz8nqy"}],"rv":[]},{"t":"Buddhist Economics?","d":"2017-09-14","u":"https://www.youtube.com/watch?v=Y6fAWKCtiik","s":"We look at Buddhism as an approach to economics, following two recent books: The Buddha on Wall Street by Vaddhaka Linn http://amzn.to/2hjEsgX Buddhist Economics by Prof. Clair Brown http://amzn.to/2hk1N29 We will consider whether what they propose is really Buddhist, and whether it's really economics. And we'll consider whether in the end it matters.","tp":["Brown, Clair","Linn, Vaddhaka","work/livelihood"],"sr":[],"or":[{"type":"book","label":"The Buddha on Wall Street by Vaddhaka Linn","url":"http://amzn.to/2hjEsgX"},{"type":"book","label":"Buddhist Economics by Prof. Clair Brown","url":"http://amzn.to/2hk1N29"}],"rv":[]},{"t":"What is Right Mindfulness?","d":"2017-09-11","u":"https://www.youtube.com/watch?v=tocI-KHWIKY","s":"Mindfulness meditation is increasingly popular nowadays, but its roots go back to early Buddhist texts associated with the seventh stage along the Eightfold Path. We will delve a little into these texts and attempt to flesh out the key aspects of mindfulness meditation in the early tradition. Two books I recommended in the video: Anālayo: Satipaṭṭhāna, the Direct Path to Realization: https://amzn.to/2qyy7CD Joseph Goldstein: Mindfulness, a Practical Guide to Awakening: https://amzn.to/2H1SPpw","tp":["eightfold path","enlightenment/awakening","meditation","mindfulness","satipatthana","Analayo","Goldstein, Joseph"],"sr":[],"or":[{"type":"book","label":"Anālayo: Satipaṭṭhāna, the Direct Path to Realization","url":"https://amzn.to/2qyy7CD"},{"type":"book","label":"Joseph Goldstein: Mindfulness, a Practical Guide to Awakening","url":"https://amzn.to/2H1SPpw"}],"rv":[]},{"t":"What is Right Effort?","d":"2017-09-07","u":"https://www.youtube.com/watch?v=JoxesaVtYV0","s":"Right effort is one of the more overlooked aspects of the Eightfold Path but may also be one of the most important. We'll discuss the four parts of right effort and how to distinguish effort from \"efforting\". Images in this video from the Metropolitan Museum and Pixabay. Music in this video: Greet the Day with Joy by AudioHero","tp":["eightfold path","entertainment/media","joy/happiness","right effort"],"sr":[],"or":[],"rv":[]},{"t":"What is Right Livelihood?","d":"2017-09-04","u":"https://www.youtube.com/watch?v=dSOhWGgqMWA","s":"When looking at right livelihood within Buddhism, traditionally there are five prohibited livelihoods. However there is also a great deal of interesting additional material about inappropriate livelihoods for monastics, as well as a couple of wrong livelihoods for laypeople that the Buddha was reluctant to discuss. We'll go over it all! It's worth pointing out that the material about wrong livelihood for monastics may be product of a later interpolation. Anālayo suggests this in his Early Buddhist Meditation Studies, p. 169. If so then the issues I mentioned in the video might be product of dallying by later monastics with these practices, and its censure by those closer to the textual tradition, rather than any skepticism per se on the part of the Buddha himself. Music on this video:","tp":["entertainment/media","meditation","right livelihood","work/livelihood","Analayo"],"sr":[],"or":[{"type":"external","label":"\"SAME BOAT\" by Josh Woodward. Free download","url":"http://joshwoodward.com/"}],"rv":[]},{"t":"Q&A: Video Music and Nonself Vlogging","d":"2017-08-31","u":"https://www.youtube.com/watch?v=BN2tNqwf37o","s":"So I'll be asking you folks a question to start with, and then we'll consider the issue of doing a vlog while taking the Buddha's notion of non-self seriously. Are the two compatible or not?","tp":["entertainment/media","non-self/anatta"],"sr":[],"or":[],"rv":[]},{"t":"What Might the Buddha Say About Secular Buddhism?","d":"2017-08-28","u":"https://www.youtube.com/watch?v=LgN3MT6m4zI","s":"What might the Buddha have thought about secular approaches to Buddhism? We will take a look at arguments found in a couple of early texts, the Apaṇṇaka and Sandaka Suttas, as jumping-off points. Our trip will take us through perhaps the earliest known materialist philosopher, as well as Blaise Pascal's wager for the existence of God. Then we will look at six possible responses to those arguments, taking inspiration from the Buddha's famous discourse to the Kālāmas, his discourse to the Householders of the Bamboo Gate, plus much more. It's a jam-packed episode! For Bhikkhu Bodhi's discussion of this see his book The Buddha's Teachings on Social and Communal Harmony, pp. 13-15. Apaṇṇaka Sutta: MN 60 https://suttacentral.net/en/mn60 Sandaka Sutta: MN 76 http://tipitaka.wikia.com/wiki/Sandaka_Sutta Discourse to the Kālāmas: AN 3.65 https://suttacentral.net/en/an3.65 Discourse to the Householders of the Bamboo Gate: SN 55.7 (Unfortunately appears not to exist in an online translation. It is translated by Bhikkhu Bodhi in his above book as well as his translation of the Saṃyutta Nikāya). Some previous writings of mine on this topic: http://secularbuddhism.org/2012/10/01/on-a-belief-that-sends-you-to-hell/ http://secularbuddhism.org/2013/02/12/the-buddha-and-kesakambali/ https://www.academia.edu/19291978/Was_the_Buddha_an_Anti-Realist (pp. 164-166).","tp":["Pali canon","devas/supernatural beings","enlightenment/awakening","fame","philosophy","rhetoric/debate","secular Buddhism","suttas/early texts","technology","Bodhi, Bhikkhu","Pascal, Blaise"],"sr":[{"id":"MN 60","url":"https://suttacentral.net/en/mn60","l":"Apaṇṇaka Sutta: MN 60"},{"id":"AN 3.65","url":"https://suttacentral.net/en/an3.65","l":"Discourse to the Kālāmas: AN 3.65"}],"or":[{"type":"external","label":"Sandaka Sutta: MN 76","url":"http://tipitaka.wikia.com/wiki/Sandaka_Sutta"},{"type":"external","label":"(pp. 164-166).","url":"https://www.academia.edu/19291978/Was_the_Buddha_an_Anti-Realist"},{"type":"external","label":"Source","url":"http://incompetech.com/music/royalty-free/index.html?isrc=USUAN1100537"},{"type":"external","label":"Artist","url":"http://incompetech.com/"}],"rv":[]},{"t":"What is Right Action?","d":"2017-08-21","u":"https://www.youtube.com/watch?v=45jcnB89m1Q","s":"The Buddha gave three key examples of actions we should avoid, but nuances remain depending on our status as layperson or monastic, as well as our understanding of some of the more in-depth teachings about the self. Music in this video: \"Soaring\" Kevin MacLeod (incompetech.com) Licensed under Creative Commons: By Attribution 3.0 License","tp":["entertainment/media","right action","sangha/community"],"sr":[],"or":[],"rv":[]},{"t":"What is Right Speech?","d":"2017-08-14","u":"https://www.youtube.com/watch?v=YfxV12gryGA","s":"What did the Buddha have to say about right speech? It was more than just \"Don't lie.\" Some of his conclusions may be helpful to us today in a world of instant communication, both one-to-one and one-to-many.","tp":["right speech"],"sr":[],"or":[{"type":"external","label":"Artist","url":"http://audionautix.com/"}],"rv":[]},{"t":"Dharma Vlog: Cults and Weird Buddhism","d":"2017-08-10","u":"https://www.youtube.com/watch?v=vpeF669f-i8","s":"Today I'll discuss some experiences with a teacher of mine who was in a couple of cults, plus an example of weird Buddhism that provides a bit of a lesson.","tp":["Buddhism (weird)","sangha/community","personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"What is Right Intention?","d":"2017-08-07","u":"https://www.youtube.com/watch?v=lr_PY2NHZ5k","s":"As we traverse the path, the quality of our intention is of great importance. What are the three key aspects of Right Intention? We'll try to answer that question in this video. Thanks for watching!","tp":["right intention"],"sr":[],"or":[],"rv":[]},{"t":"What is Right View?","d":"2017-07-31","u":"https://www.youtube.com/watch?v=2Fv4eouF-DA","s":"The first step along the Eightfold Path is Right View. We will see that Right View has three interrelated aspects, all of which are key to unlocking its secrets. For a very in-depth, scholarly treatment of the subject, see Paul Fuller's book \"The Notion of Diṭṭhi in Theravāda Buddhism\": http://amzn.to/2hCXhfa","tp":["Theravada","eightfold path","views/ditthi"],"sr":[],"or":[{"type":"book","label":"Paul Fuller: The Notion of Diṭṭhi in Theravāda Buddhism","url":"http://amzn.to/2hCXhfa"}],"rv":[]},{"t":"Introduction to Buddhism","d":"2017-07-24","u":"https://www.youtube.com/watch?v=ZsyaKvUTRKM","s":"Today we'll touch on a bit of the early history of Buddhism and its context within ancient India, its social structure, and a little about some later developments. Thanks for watching!","tp":["Buddhism (early)"],"sr":[],"or":[],"rv":[]},{"t":"Dharma Vlog: Meditation and a Podcast","d":"2017-07-20","u":"https://www.youtube.com/watch?v=UbFKoJxzHkk","s":"On this vlog I'll talk about the strange instructions that started me off meditating, and a great podcast I was just on. Hope you enjoy! Links in this video: http://www.workshedpod.com/podcast/episode-32-the-skeptic-the-truth-the-dharma-with-douglass-smith https://insighttimer.com/ Please visit the Secular Buddhist Association webpage! http://secularbuddhism.org/ My material can be found here:","tp":["meditation","secular Buddhism"],"sr":[],"or":[{"type":"external","label":"workshedpod.com: podcast › episode 32 the skeptic the truth the dharma with douglass smith","url":"http://www.workshedpod.com/podcast/episode-32-the-skeptic-the-truth-the-dharma-with-douglass-smith"},{"type":"external","label":"insighttimer.com","url":"https://insighttimer.com/"}],"rv":[]},{"t":"What are Buddhism's Key Texts?","d":"2017-07-17","u":"https://www.youtube.com/watch?v=dYNWDFOBtQg","s":"Philosophies and religions the world over have key texts outlining their founders' beliefs and aims. What are Buddhism's key texts? Some texts mentioned: Majjhima Nikāya trans. by Ñāṇamoli and Bodhi http://amzn.to/2hq5AyA Dīgha Nikāya trans. by Walshe http://amzn.to/2zyIXyz Aṅguttara Nikāya trans. by Bodhi http://amzn.to/2zxRRwb Saṃyutta Nikāya trans. by Bodhi http://amzn.to/2Az96vb Dhammapada trans. by Fronsdal http://amzn.to/2zx4Pdq Sutta-Nipāta trans ism by Rupert Gethin","url":"http://amzn.to/2yq4mqe"},{"type":"book","label":"Handbook of Pāli Literature by Oskar von Hinuber","url":"http://amzn.to/2hl2Ej9"}],"rv":[]},{"t":"What is Dharma (Buddhism)?","d":"2017-07-10","u":"https://www.youtube.com/watch?v=GYJ_k4pITsM","s":"What does the word \"dharma\" mean in early Buddhism? We will look at several ways it's used in the texts, and discuss its importance. For further information, see Rupert Gethin, \"He Who Sees Dhamma Sees Dhammas: Dhamma in Early Buddhism\". Journal of Indian Philosophy, 2004.","tp":["Gethin, Rupert","Buddhism (early)"],"sr":[],"or":[],"rv":[]},{"t":"Q & A: Secular Monasticism and Choppy Videos","d":"2017-07-06","u":"https://www.youtube.com/watch?v=GytXVx6ZQSo","s":"Mixing things up here, today we'll get into questions from a couple of viewers. One involves whether there is room for a kind of deep secular Buddhist practice akin to monasticism, and another deals with the way I've been editing these videos. Please let me know your thoughts as well in the comments below! Music in this video:","tp":["entertainment/media","secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"What are the Five Hindrances?","d":"2017-07-03","u":"https://www.youtube.com/watch?v=NFzc-yqxZtQ","s":"The five hindrances get in the way of our meditation, and get in the way of living wisely. Here we will look at them and at methods for dealing with them skillfully, mostly from the early tradition.","tp":["hindrances","meditation","Analayo"],"sr":[],"or":[{"type":"external","label":"Source","url":"http://incompetech.com/music/royalty-free/?keywords=deliberate+thought"},{"type":"external","label":"Artist","url":"http://incompetech.com/"},{"type":"external","label":"U. Hamburg Buddhist Studies: pdf › 5 personen › analayo › from craving","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/from-craving.pdf"}],"rv":[]},{"t":"What are the Three Refuges?","d":"2017-06-26","u":"https://www.youtube.com/watch?v=bvkmbJFR8Mw","s":"Traditional Buddhists often take the \"three refuges\". What are they and can they be understood in secular terms? Music in this video:","tp":["entertainment/media","three refuges"],"sr":[],"or":[{"type":"external","label":"Artist","url":"http://audionautix.com/"},{"type":"external","label":"Source","url":"http://incompetech.com/music/royalty-free/index.html?isrc=USUAN1100537"},{"type":"external","label":"Artist","url":"http://incompetech.com/"}],"rv":[]},{"t":"What Did the Buddha Teach About Beliefs?","d":"2017-06-19","u":"https://www.youtube.com/watch?v=UyKyULHmWD8","s":"The Buddha's early teachings on non-clinging to beliefs, views, and opinions are some of his deepest and most profound, as well as being a little tricky to understand. For those interested in a very detailed look at the Buddha on views, do check out Paul Fuller's book \"The Notion of Diṭṭhi in Theravāda Buddhism\": http://amzn.to/2hCXhfa Although it does have \"Theravāda\" in the title, the book is about Pāli Buddhism in particular, which covers early Buddhism as well. NB: this is very advanced reading! Music on this video:","tp":["Theravada","attachment/clinging","entertainment/media","views/ditthi"],"sr":[],"or":[{"type":"external","label":"Artist","url":"http://audionautix.com/"},{"type":"book","label":"Paul Fuller: The Notion of Diṭṭhi in Theravāda Buddhism","url":"http://amzn.to/2hCXhfa"}],"rv":[]},{"t":"Dharma Vlog Experiment!","d":"2017-06-15","u":"https://www.youtube.com/watch?v=bbHlyxPTM68","s":"Oy, OK this is another experiment. Mixing things up a bit, this is a bit of a \"behind the scenes\" vlog, talking about some history I've had finding my way with Buddhism and creative writing. OK don't hate on me too much if vlogging isn't your thing, I'm not big on talking about myself either! 😄  So I'm not sure how often I'll do these vlog extras. We'll see.","tp":["personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"Secular Buddhism's Roots in South Asia","d":"2017-06-12","u":"https://www.youtube.com/watch?v=y2kuztpY9hA","s":"Secular Buddhism has roots that go well back into 19th c. South Asia. We will look at some of that history here. For more on this general topic: http://secularbuddhism.org/2016/09/13/secular-buddhisms-roots-in-south-asia/ Erik Braun's book \"The Birth of Insight\" is a wonderful resource for the history of Insight or Vipassana Buddhism. http://amzn.to/2i1eD5S","tp":["secular Buddhism","vipassana/insight","Braun, Erik"],"sr":[],"or":[{"type":"book","label":"Erik Braun: The Birth of Insight","url":"http://amzn.to/2i1eD5S"}],"rv":[]},{"t":"Thinking and Practicing","d":"2017-06-05","u":"https://www.youtube.com/watch?v=HMqnVsYZ4q8","s":"How important is thought, reasoning, and cognition to our practice? Or is it just a kind of impediment? We'll look at some material from early Buddhism for answers to this question.","tp":["mental proliferation/papanca"],"sr":[],"or":[],"rv":[]},{"t":"Enlightenment, European and Buddhist","d":"2017-05-29","u":"https://www.youtube.com/watch?v=2KU-sSsSVow","s":"The word \"enlightenment\" is used to describe a period of history in Europe, and a state of mind in Buddhism. What do these really mean, and do they share any important similarities?","tp":["enlightenment/awakening"],"sr":[],"or":[],"rv":[]},{"t":"Is Buddhism Atheist?","d":"2017-05-22","u":"https://www.youtube.com/watch?v=QOQiZbAPtW4","s":"Was the Buddha an atheist? Does one need to believe in God or gods to follow his system? This is a question with an interesting answer I think we can all learn from.","tp":["atheism/agnosticism","devas/supernatural beings","Hayes, Richard"],"sr":[],"or":[{"type":"external","label":"On Vasubandhu see Richard Hayes, \"Principled Atheism in the Buddhist Scholastic Tradition\", Journal of Indian Philosophy, 16:1 (March, 1988)","url":"http://www.unm.edu/~rhayes/atheism.pdf"},{"type":"external","label":"On Buddha as teacher of gods and humans","url":"http://www.accesstoinsight.org/lib/authors/jootla/wheel414.html"},{"type":"external","label":"Also see","url":"https://tricycle.org/trikedaily/was-buddha-atheist/"},{"type":"external","label":"Patheos: blogs › americanbuddhist › 2012 › 01 › ruminations of a buddhist somethingoro...","url":"http://www.patheos.com/blogs/americanbuddhist/2012/01/ruminations-of-a-buddhist-somethingorother.html"}],"rv":[]},{"t":"Loving Kindness Meditation","d":"2017-05-15","u":"https://www.youtube.com/watch?v=7mFBdFyyqe0","s":"What is Loving Kindness (mettā) meditation and how did it develop? Many people today practice a form that probably originated centuries after the Buddha's day. I recommend Sharon Salzberg's great book Lovingkindness for a contemporary teaching on practice: http://amzn.to/2ypwYQe Thanks to Andy Olendzki for his work on the historical roots of mettā meditation, from which I've drawn over the years. Needless to say any errors are my own!","tp":["Buddha (historical)","meditation","metta/loving-kindness","work/livelihood","Salzberg, Sharon"],"sr":[],"or":[{"type":"book","label":"Sharon Salzberg: Lovingkindness","url":"http://amzn.to/2ypwYQe"}],"rv":[]},{"t":"Early Buddhism & Secular Buddhism","d":"2017-05-08","u":"https://www.youtube.com/watch?v=-v-iNe1wVZ0","s":"Folks interested in a secular approach to Buddhism will find many forms of Buddhism congenial. Why is early Buddhism particularly so? We will look at the Kevaddha Sutta (DN 11) and some material from Richard Gombrich, eminent scholar of early Buddhism, to help illuminate the discussion. Websites mentioned in the video:","tp":["rhetoric/debate","secular Buddhism","suttas/early texts","Gombrich, Richard"],"sr":[],"or":[],"rv":[]},{"t":"The Three Poisons of Buddhism: Antidotes","d":"2017-05-01","u":"https://www.youtube.com/watch?v=P9PCNHosQ-s","s":"The three poisons of greed, hatred, and delusion lie at the root of many of our problems. What can we do about them? Here are some techniques from early Buddhist teachings.","tp":["anger","delusion"],"sr":[],"or":[],"rv":[]},{"t":"Introduction to the Eightfold Path","d":"2017-04-24","u":"https://www.youtube.com/watch?v=bi8OeCuzHKc","s":"Many of us have heard of the Eightfold Path as perhaps the definitive description of Buddhist practice. What is it?","tp":["eightfold path","Bodhi, Bhikkhu"],"sr":[],"or":[{"type":"external","label":"Bhikkhu Bodhi's lengthy treatment of the path can be found in .pdf form here:  or if you want a paperback version you can find it here","url":"http://www.buddhanet.net/pdf_file/noble8path6.pdf,"}],"rv":[]},{"t":"Welcome to Doug's Secular Dharma!","d":"2017-04-23","u":"https://www.youtube.com/watch?v=zFZjlkjSboY","s":"Are you interested in helping foster a wiser, kinder, less stress-filled world? Here you'll find short videos about how to do that, with material from early Buddhism, secularism, and related topics. There will be a mix of introductory material and more advanced discussions of history and current scholarship about the dharma. I aim to have a video out per week, on Monday mornings. Why early Buddhism? Because it's approachable and down-to-earth, a good fit for contemporary secular belief and practice, and too little appreciated. I'm Doug Smith, I have a PhD in philosophy, many years of Buddhist practice in the Zen and Theravāda traditions, and am Study Director at the Secular Buddhist Association.","tp":["Theravada","Zen","secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"Secular Buddhism & Secular Humanism","d":"2017-04-17","u":"https://www.youtube.com/watch?v=yd1rCCWX0bo","s":"Secular humanism is a naturalistic life stance oriented towards this life, as is secular Buddhism. How are these allied life stances similar and different? For a previous blog post of mine on this topic, see: http://secularbuddhism.org/2012/11/29/secular-humanism-and-secular-buddhism/ The Council for Secular Humanism can be found at: https://www.secularhumanism.org/","tp":["philosophy","secular Buddhism"],"sr":[],"or":[{"type":"external","label":"For a previous blog post of mine on this topic, see","url":"http://secularbuddhism.org/2012/11/29/secular-humanism-and-secular-buddhism/"},{"type":"external","label":"secularhumanism.org","url":"https://www.secularhumanism.org/"}],"rv":[]},{"t":"Mindfulness and Concentration Meditation","d":"2017-04-10","u":"https://www.youtube.com/watch?v=rV2iiEttayY","s":"Early Buddhist practice involves two main kinds of formal meditation, which we will discuss. Mentioned in this video: Leigh Brasington's site: http://www.leighb.com/ Jon Kabat-Zinn: http://www.umassmed.edu/cfm/about-us/people/2-meet-our-faculty/kabat-zinn-profile/","tp":["concentration/samadhi","meditation","mindfulness","Brasington, Leigh"],"sr":[],"or":[{"type":"external","label":"Leigh Brasington's site","url":"http://www.leighb.com/"},{"type":"external","label":"Jon Kabat-Zinn","url":"http://www.umassmed.edu/cfm/about-us/people/2-meet-our-faculty/kabat-zinn-profile/"}],"rv":[]},{"t":"What is Buddhist Awakening?","d":"2017-04-03","u":"https://www.youtube.com/watch?v=i9pUWTk95n0","s":"Here we'll discuss what \"awakening\" (\"bodhi\") meant in an early Buddhist context. \"Buddha\" basically means \"awakened\" rather than \"enlightened\" so this is a key concept to get our minds around. This is my fifth YouTube video so it's still a bit rough around the edges. Apologies!","tp":["enlightenment/awakening"],"sr":[],"or":[],"rv":[]},{"t":"Good Books on Early Buddhism","d":"2017-03-27","u":"https://www.youtube.com/watch?v=UGNfiyRMkgw","s":"Lots of folks ask me for recommendations of good books on early Buddhism. I have a bunch of good ones here, with links below! This is my fourth YouTube video, so it's a bit rougher than some of the later ones. Apologies and thanks for watching! Here are the books mentioned in the video: Bhikkhu Bodhi: In the Buddha's Words http://amzn.to/2hivVus Rupert Gethin: The Foundations of Buddhism http://amzn.to/2i1hOul Williams, Tribe, Wynne: Buddhist Thought http://amzn.to/2i0CId0 Walpola Rahula: What the Buddha Taught http://amzn.to/2zx8OHg Richard Gombrich: What the Buddha Thought http://amzn.to/2i12Swl Richard Gombrich: Theravāda Buddhism, 2nd Ed. http://amzn.to/2hq3EWQ Johannes Bronkhorst: Buddhist Teaching in India http://amzn.to/2hiROd9 Anālayo: Satipaṭṭhāna, the Direct Path to Realization http://amzn.to/2yOaVHp Please feel free to include your own favorites in the comments section!","tp":["Theravada","enlightenment/awakening","satipatthana","Bodhi, Bhikkhu","Gombrich, Richard","Analayo","Gethin, Rupert","Williams, Paul","Rahula, Walpola","Bronkhorst, Johannes"],"sr":[],"or":[{"type":"book","label":"Bhikkhu Bodhi: In the Buddha's Words","url":"http://amzn.to/2hivVus"},{"type":"book","label":"Rupert Gethin: The Foundations of Buddhism","url":"http://amzn.to/2i1hOul"},{"type":"book","label":"Williams, Tribe, Wynne: Buddhist Thought","url":"http://amzn.to/2i0CId0"},{"type":"book","label":"Walpola Rahula: What the Buddha Taught","url":"http://amzn.to/2zx8OHg"},{"type":"book","label":"Richard Gombrich: What the Buddha Thought","url":"http://amzn.to/2i12Swl"},{"type":"book","label":"Richard Gombrich: Theravāda Buddhism, 2nd Ed.","url":"http://amzn.to/2hq3EWQ"},{"type":"book","label":"Johannes Bronkhorst: Buddhist Teaching in India","url":"http://amzn.to/2hiROd9"},{"type":"book","label":"Anālayo: Satipaṭṭhāna, the Direct Path to Realization","url":"http://amzn.to/2yOaVHp"}],"rv":[]},{"t":"The Buddha on Politics and Society","d":"2017-03-20","u":"https://www.youtube.com/watch?v=Oi0V3Pycru0","s":"Here we'll look at what the Buddha had to say about politics and society. He had a very interesting approach and some unique insights to provide! This is my third YouTube video, so it's a bit rougher than some of the later ones. Apologies! Book used: Bhikkhu Bodhi's new anthology, The Buddha's Teachings on Social and Communal Harmony. http://amzn.to/2hjKxtA","tp":["enlightenment/awakening","politics","Bodhi, Bhikkhu"],"sr":[],"or":[{"type":"external","label":"Patheos: blogs › americanbuddhi
