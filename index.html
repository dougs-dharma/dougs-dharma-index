"url":"https://www.pewresearch.org/fact-tank/2017/09/06/more-americans-now-say-theyre-spiritual-but-not-religious/"}],"rv":[{"t":"(untitled)","u":"https://youtu.be/vqFJEzsffnE"}]},{"t":"Can You Turn Egoism to Compassion?","d":"2019-10-17","u":"https://www.youtube.com/watch?v=2pkpKX0jMu8","s":"We'll look at a story from the early tradition that illustrates our innate tendency to self-love, and how this tendency can be turned to more outward compassion for others.","tp":["compassion","relationships/love","self/identity"],"sr":[{"id":"Ud 5.1","url":"https://suttacentral.net/ud5.1/en/anandajoti","l":""}],"or":[{"type":"external","label":"Fake Buddha Quotes: holding on to anger is like grasping a hot coal with the intent of harming an...","url":"https://fakebuddhaquotes.com/holding-on-to-anger-is-like-grasping-a-hot-coal-with-the-intent-of-harming-another-you-end-up-getting-burned/"}],"rv":[]},{"t":"Dealing with Sleepiness in Meditation Q&A Video","d":"2019-10-14","u":"https://www.youtube.com/watch?v=dOIgI4kEZpU","s":"How can we deal with being sleepy during meditation? I'll tackle that question plus a few others that viewers have asked over the past few weeks.","tp":["meditation"],"sr":[],"or":[],"rv":[]},{"t":"How Do Your Intentions Trap You? (Dependent Origination)","d":"2019-10-10","u":"https://www.youtube.com/watch?v=ckCuE-Kt9v4","s":"How do our intentions and volitions trap us in suffering? We will look at the role of volitions in the Buddha's formula of dependent origination. We'll see how volitions appear several times, and discuss how we can begin the long process of untangling ourselves from the mess we're in.","tp":["conditionality","dependent origination","suffering/dukkha"],"sr":[],"or":[],"rv":[]},{"t":"Is \"Bracketing Off\" or \"Cherry Picking\" from Religious or Philosophical Belief Systems a Bad Thing?","d":"2019-10-07","u":"https://www.youtube.com/watch?v=OOvLsg1FKEk","s":"We'll discuss what it really means to \"bracket off\" or \"cherry pick\" material from a tradition that one finds useful as versus material that one does not. Is this a recent or questionable thing to do? We'll look at some examples of \"bracketing off\" and \"cherry picking\" from religious history and how they might relate to secular approaches to Buddhism among other things.","tp":["philosophy"],"sr":[],"or":[{"type":"external","label":"A past article of mine from the SBA","url":"https://secularbuddhism.org/on-subtracting-what-you-dont-like/"}],"rv":[]},{"t":"A Short History of Buddhist Mindfulness Meditation","d":"2019-10-03","u":"https://www.youtube.com/watch?v=XMtbVOK4-30","s":"What is the history of Buddhist meditation practice? In this video we'll look at some changes that have taken place in mindfulness practice in particular, following some recent research. We'll also look at some other forms of meditation practice as well.","tp":["meditation","mindfulness","Analayo","Sujato, Bhikkhu"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/mn10/en/sujato","l":""},{"id":"MN 44","url":"https://suttacentral.net/mn44/en/sujato","l":""},{"id":"SN 54.9","url":"https://suttacentral.net/sn54.9/en/sujato","l":""}],"or":[{"type":"external","label":"Bhikkhu Sujato, A History of Mindfulness, Rev. Ed. (Taiwan, Santipada, 2012).","url":"http://santifm.org/santipada/wp-content/uploads/2012/08/A_History_of_Mindfulness_Bhikkhu_Sujato.pdf"}],"rv":[]},{"t":"Mindfulness for Beginners","d":"2019-09-30","u":"https://www.youtube.com/watch?v=ZaeQHE1oSSw","s":"Have you heard of \"mindfulness\" but don't know what it is or why it's important? We'll discuss all that in this video.","tp":["mindfulness","Gunaratana, Henepola","Analayo","Goldstein, Joseph","Nhat Hanh, Thich"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/mn10/en/sujato","l":"✅  The original sutta on mindfulness meditation (The Four Foundations of Mindfulness):"}],"or":[],"rv":[]},{"t":"Mindful Awareness and the Rising Tide of Information","d":"2019-09-26","u":"https://www.youtube.com/watch?v=asP-LoVkOE4","s":"We live in a world of increasing information that threatens to overwhelm our attention. We will see how a 1971 paper foresaw the rise of what has come to be called the \"attention economy\", and how some of its recommendations may point us towards a sophisticated internal practice of mindful awareness to help solve the problem.","tp":["mindfulness","technology"],"sr":[{"id":"MN 108","url":"https://suttacentral.net/mn108/en/sujato","l":""}],"or":[{"type":"external","label":"Herbert Simon, “Designing Organizations for an Information-Rich World”. In M. Greenberger (ed.) Computers, Communications, and the Public Interest. (Johns Hopkins Press, 1971)","url":"https://digitalcollections.library.cmu.edu/awweb/awarchive?type=file&item=33748"}],"rv":[]},{"t":"Gauging Progress on the Buddhist Path: The Traditional Four Stages","d":"2019-09-23","u":"https://www.youtube.com/watch?v=kUW5hBGoG8U","s":"In early Buddhism we find four stages through which we progress in our journey to awakening. We will discuss each of the four and look at one recent scholarly history that may uncover how these stages developed. We will then consider how the concepts of four stages may be problematic to our practice, and how conversely they may be useful. Thanks to Gremlon Icus for raising the question!","tp":["enlightenment/awakening","progress"],"sr":[{"id":"DN 6","url":"https://suttacentral.net/dn6/en/sujato","l":""},{"id":"AN 4.241","url":"https://suttacentral.net/an4.241/en/sujato","l":""},{"id":"AN 9.27","url":"https://suttacentral.net/an9.27/en/sujato","l":""},{"id":"SN 55.6","url":"https://suttacentral.net/sn55.6/en/sujato","l":""},{"id":"SN 55.53","url":"https://suttacentral.net/sn55.53/en/sujato","l":""}],"or":[],"rv":[]},{"t":"Why Won't the Buddha Answer You? (The Unanswered Questions)","d":"2019-09-16","u":"https://www.youtube.com/watch?v=59FXAW3AS2I","s":"There were many questions that the Buddha refused to answer. We will look at those questions, many of which may interest us today, and consider why the Buddha wouldn't answer them. Then we will consider what this refusal to answer says about the early Buddhist path.","tp":["views/ditthi"],"sr":[{"id":"MN 2","url":"https://suttacentral.net/mn2/en/sujato","l":""},{"id":"MN 72","url":"https://suttacentral.net/mn72/en/sujato","l":""},{"id":"AN 4.77","url":"https://suttacentral.net/an4.77/en/sujato","l":""}],"or":[],"rv":[]},{"t":"The Road to Hell Is Paved With Good Intentions","d":"2019-09-09","u":"https://www.youtube.com/watch?v=sToH97sMs9c","s":"For the Buddha good intentions play a key role in the ethical value of our actions. But isn't the road to hell paved with good intentions? We'll look at the Buddha's ethical system and some concerns about the role of intentions.","tp":["sila/ethics","Fronsdal, Gil"],"sr":[{"id":"AN 6.63","url":"https://suttacentral.net/an6.63/en/sujato","l":""},{"id":"MN 19","url":"https://suttacentral.net/mn19/en/bodhi","l":""}],"or":[{"type":"external","label":"Fake Buddha Quotes: what you think you become","url":"https://fakebuddhaquotes.com/what-you-think-you-become/"}],"rv":[]},{"t":"What is the Meaning of Life? An Early Buddhist View","d":"2019-09-02","u":"https://www.youtube.com/watch?v=dMqRrT-5UZ4","s":"Is there a meaning to life? We will begin by looking at what \"meaning\" is, and then take that to suggest various questions we might consider. Finally we will turn to what an early Buddhist answer might be.","tp":["philosophy","views/ditthi"],"sr":[],"or":[{"type":"external","label":"Link to an etymology of the word \"meaning\"","url":"https://www.etymonline.com/word/mean"}],"rv":[]},{"t":"Buddhist Right Speech and Promoting Social Justice","d":"2019-08-26","u":"https://www.youtube.com/watch?v=pWJuC5js0oI","s":"The Buddhist ideal of right speech counsels us to avoid harsh or divisive speech, but sometimes when pursuing social justice we may need to speak out. We will also look at the related topic of so-called \"tone policing\" online and how it relates to right speech, with an example from Martin Luther King.","tp":["right speech","social justice","technology"],"sr":[{"id":"MN 22","url":"https://suttacentral.net/mn22/en/sujato","l":""},{"id":"MN 58","url":"https://suttacentral.net/mn58/en/sujato","l":""},{"id":"MN 93","url":"https://suttacentral.net/mn93/en/sujato","l":""},{"id":"MN 95","url":"https://suttacentral.net/mn95/en/sujato","l":""},{"id":"MN 103","url":"https://suttacentral.net/mn103/en/sujato","l":""},{"id":"SN 22.94","url":"https://suttacentral.net/sn22.94/en/sujato","l":""},{"id":"SN 35.88","url":"https://suttacentral.net/sn35.88/en/sujato","l":""},{"id":"SN 45.8","url":"https://suttacentral.net/sn45.8/en/bodhi","l":""},{"id":"AN 5.198","url":"https://suttacentral.net/an5.198/en/sujato","l":""}],"or":[{"type":"external","label":"thecrimson.com: column › millennial athwart › article › 2016 › 4 › 8 › stop tone policing","url":"https://www.thecrimson.com/column/millennial-athwart/article/2016/4/8/stop-tone-policing/"},{"type":"external","label":"NPR: sections › codeswitch › 2019 › 03 › 14 › 700897826 › when civility is used as...","url":"https://www.npr.org/sections/codeswitch/2019/03/14/700897826/when-civility-is-used-as-a-cudgel-against-people-of-color"},{"type":"external","label":"web.cn.edu: kwheeler › documents › letter birmingham jail","url":"http://web.cn.edu/kwheeler/documents/letter_birmingham_jail.pdf"},{"type":"external","label":"Tricycle: trikedaily › buddha talks brahmin supremacist","url":"https://tricycle.org/trikedaily/buddha-talks-brahmin-supremacist/"}],"rv":[]},{"t":"Buddhist Right Speech: How Does it Relate to Free Speech?","d":"2019-08-19","u":"https://www.youtube.com/watch?v=xX9s78E6lHE","s":"How do Buddhist right speech and ideals of free speech interrelate? We will look at a little of the history of free speech in the West, in particular how aspects of speech are not really free. We will then compare that to right speech, and take some lessons for online speech at the end.","tp":["right speech","technology"],"sr":[{"id":"SN 45.8","url":"https://suttacentral.net/sn45.8/en/bodhi","l":""}],"or":[{"type":"external","label":"law.cornell.edu: supremecourt › text › 315 › 568","url":"https://www.law.cornell.edu/supremecourt/text/315/568"},{"type":"external","label":"youtube.googleblog.com: 2019 › 06 › our ongoing work to tackle hate","url":"https://youtube.googleblog.com/2019/06/our-ongoing-work-to-tackle-hate.html"}],"rv":[]},{"t":"Removing Negative Thoughts: Five Early Buddhist Techniques","d":"2019-08-12","u":"https://www.youtube.com/watch?v=FHu6VG5r7vA","s":"We will discuss five techniques in early Buddhism for removing negative thoughts. Often it's said that we should simply observe thoughts arise and pass, not trying to influence them. This is a very good practice, but the Buddha suggested others that are more active. We will describe these five techniques and discuss why they should be considered more advanced practices, and why they may be problematic. Especially the last one!","tp":["mental proliferation/papanca"],"sr":[{"id":"MN 20","url":"https://suttacentral.net/mn20/en/bodhi","l":""}],"or":[],"rv":[]},{"t":"Mind and Body: What's the Difference?","d":"2019-08-05","u":"https://www.youtube.com/watch?v=WlAVNOiNj8g","s":"What is the difference between mind and body? This is an age old problem in philosophy. We will begin by looking at the history of this relation in Western philosophy and theology, and then move into how they are conceived of in early Buddhism. We will see that the Buddha had an interesting and unique understanding of the problem. We will then finish by seeing how the Buddha's understanding raised its own problem for another aspect of his early teaching.","tp":["exercise/body","philosophy"],"sr":[{"id":"DN 15","url":"https://suttacentral.net/dn15/en/sujato","l":""},{"id":"MN 63","url":"https://suttacentral.net/mn63/en/sujato","l":""}],"or":[{"type":"external","label":"history.hanover.edu: texts › presoc › pythagor","url":"https://history.hanover.edu/texts/presoc/pythagor.html"},{"type":"external","label":"Stanford Encyclopedia of Philosophy: entries › dualism","url":"https://plato.stanford.edu/entries/dualism/"},{"type":"external","label":"Stanford Encyclopedia of Philosophy: entries › ancient soul","url":"https://plato.stanford.edu/entries/ancient-soul/"}],"rv":[]},{"t":"Body Scan Meditation: Description and History","d":"2019-07-29","u":"https://www.youtube.com/watch?v=TalOMtAqlOA","s":"We'll look at the body scan meditation. We'll see that there seem to be two or three different practices that go by that name. Then we'll delve a little into the history of the practice, and see where it might -- or might not -- have come from.","tp":["meditation","Analayo"],"sr":[{"id":"MN 10","url":"https://suttacentral.net/mn10/en/sujato","l":""},{"id":"MN 44","url":"https://suttacentral.net/mn44/en/sujato","l":""}],"or":[{"type":"external","label":"Vipassanā Meditation”.","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/ancientroots.pdf"},{"type":"external","label":"inquiringmind.com: article › 3001 w goenka","url":"https://www.inquiringmind.com/article/3001_w_goenka/"},{"type":"external","label":"uofmhealth.org: health library › uz2225","url":"https://www.uofmhealth.org/health-library/uz2225"},{"type":"external","label":"webmd.com: sleep disorders › muscle relaxation for stress insomnia","url":"https://www.webmd.com/sleep-disorders/muscle-relaxation-for-stress-insomnia"},{"type":"external","label":"progressiverelaxation.org","url":"http://progressiverelaxation.org/"}],"rv":[]},{"t":"Does a \"Historical Buddha\" Matter?","d":"2019-07-22","u":"https://www.youtube.com/watch?v=ncumFq_RtfU","s":"Many people gain confidence in the path of Buddhist practice by thinking of the Buddha's own story. We'll consider the difference between a story based in history and one based in myth and legend. We'll take a look at how both Socrates and the Buddha had a keen interest in the distinction between the two, and how that distinction may matter to some of us today. Then we'll consider the problem of finding a good historical account of the Buddha's life today, and I'll propose a solution!","tp":["Buddha (historical)","Blomfeld, Vishvapani"],"sr":[],"or":[{"type":"external","label":"Image in thumbnail: Buddha's First Sermon at Sarnath, 2nd C. CE Gandhara (Met Museum).","url":"https://www.metmuseum.org/art/collection/search/38118"},{"type":"external","label":"classics.mit.edu: Plato › euthyfro","url":"http://classics.mit.edu/Plato/euthyfro.html"}],"rv":[]},{"t":"How Can I Help You?","d":"2019-07-15","u":"https://www.youtube.com/watch?v=EZm0ShgEq08","s":"How can I help you? In this video I'll discuss the ways I'm trying to provide aid for you in your understanding of early Buddhism, but I'm interested also in hearing other ideas from you!","tp":["personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"Essentialism and Buddhism","d":"2019-07-08","u":"https://www.youtube.com/watch?v=AtGuTuNIw4w","s":"Essentialism is a new approach to life, developed in a recent book by Greg McKeown. We'll consider it in this video, and how its ideas relate to those found in early Buddhism.","tp":["McKeown, Greg","philosophy"],"sr":[{"id":"SN 56.31","url":"https://suttacentral.net/sn56.31/en/sujato","l":"In a Rosewood Forest:"},{"id":"MN 63","url":"https://suttacentral.net/mn63/en/sujato","l":"The Shorter Discourse With Māluṅkya:"}],"or":[],"rv":[]},{"t":"You Can Be Too Equanimous","d":"2019-07-01","u":"https://www.youtube.com/watch?v=gVf0RUOHZQo","s":"Can you be too equanimous? This is a surprising conundrum from early Buddhism, noted by the scholar Anālayo in a recent encyclopedia entry. We will take a look at an answer to that question that seems to say that indeed we can have too much equanimity, at least in certain situations.","tp":["equanimity","Analayo"],"sr":[{"id":"AN 4.100","url":"https://suttacentral.net/an4.100/en/sujato","l":""},{"id":"AN 5.166","url":"https://suttacentral.net/an5.166/en/sujato","l":""},{"id":"MN 103","url":"https://suttacentral.net/mn103/en/sujato","l":""}],"or":[{"type":"external","label":"Anālayo on Upekkhā, Encyclopedia of Buddhism (2008)","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/encyclopedia-entries/upekkha.pdf"}],"rv":[]},{"t":"Buddhist Rebirth, Some Reflections","d":"2019-06-24","u":"https://www.youtube.com/watch?v=aBZNU-Vigz0","s":"The Buddha did teach rebirth. I'll discuss that and a bit about the Buddha's approach to reality as an empiricist rather than a scientist in the modern sense of the term. Then I'll discuss some of my own thoughts about rebirth.","tp":["rebirth"],"sr":[],"or":[{"type":"external","label":"My essay on the subject","url":"https://secularbuddhism.org/a-secular-evaluation-of-rebirth/"}],"rv":[{"t":"What Might the Buddha Say About Secular Buddhism?","u":"https://youtu.be/LgN3MT6m4zI"},{"t":"Buddhism and Rebirth, a History","u":"https://youtu.be/83ycWNSnjC0"}]},{"t":"Escaping the Thought Trap","d":"2019-06-20","u":"https://www.youtube.com/watch?v=cUOMhvKrks8","s":"It sometimes seems we are trapped by our thoughts. We will look at how the Buddha considered thoughts, both in their general character, and also how he saw obsessive rumination arising and proliferating in the mind.","tp":["mental proliferation/papanca"],"sr":[{"id":"MN 19","url":"https://suttacentral.net/mn19/en/bodhi","l":""},{"id":"DN 21","url":"https://suttacentral.net/dn21/en/sujato","l":""},{"id":"MN 18","url":"https://suttacentral.net/mn18/en/sujato","l":""}],"or":[{"type":"external","label":"Access to Insight: tipitaka › mn › mn.018.than","url":"https://www.accesstoinsight.org/tipitaka/mn/mn.018.than.html"}],"rv":[]},{"t":"Secular Buddhism: Internal and External","d":"2019-06-17","u":"https://www.youtube.com/watch?v=8G5MAVXWLXY","s":"There are two aspects to secular Buddhism that sometimes get lumped together. In this video we'll try to tease them apart and look at secular Buddhism's psychological and its social aspects.","tp":["secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"Confronting Laziness and Apathy","d":"2019-06-13","u":"https://www.youtube.com/watch?v=8zx9vSQH7KI","s":"Laziness and apathy can be a real drag on our practice. We'll look at various manifestations of these hindrances, as tiredness and then as a kind of generalized lack of effort or energy. We'll see there are a couple of ways these might develop, and there are strategies we can use to combat them all.","tp":["hindrances"],"sr":[{"id":"SN 46.53","url":"https://suttacentral.net/sn46.53/en/sujato","l":""},{"id":"AN 7.61","url":"https://suttacentral.net/an7.61/en/sujato","l":""},{"id":"AN 8.74","url":"https://suttacentral.net/an8.74/en/sujato","l":""}],"or":[],"rv":[]},{"t":"A New Buddhism: Dr. B.R. Ambedkar","d":"2019-06-10","u":"https://www.youtube.com/watch?v=qlH_qieCgCA","s":"We will look at the Indian lawyer, economist, politician, and tireless advocate for social justice Dr. B.R. Ambedkar, his career and influence, and in particular his development of a new Buddhist path in so-called \"Navayāna\" Buddhism or \"the New Vehicle\". We will see how it differs from traditional early Buddhist belief and practice, and how it is aimed at improving the situation of the most impoverished in India and around the world.","tp":["social justice","work/livelihood","Ambedkar, B.R."],"sr":[],"or":[],"rv":[]},{"t":"Breaking Bad Habits","d":"2019-06-06","u":"https://www.youtube.com/watch?v=WecoXflK_DA","s":"Bad habits: we all have them. What does early Buddhism have to say about bad habits, and how we can deal with them? We'll look into some of the roots of bad habits and skillful methods to decrease their intensity over time.","tp":["skillful/unskillful action","time/momentariness"],"sr":[{"id":"AN 7.11","url":"https://suttacentral.net/an7.11/en/sujato","l":"Underlying Tendencies (AN 7.11):"}],"or":[],"rv":[]},{"t":"Buddhism and Happiness","d":"2019-06-03","u":"https://www.youtube.com/watch?v=LWaBYTf6jv0","s":"Do you come to Buddhist practices in order to find greater happiness? We'll discuss what happiness might be, and some pitfalls with it, then turn to some early Buddhist ideas of happiness, and how they might impact our lives today. [Correction pointed out to me by Michael Carano: \"Ignorance is bliss\" is a quote by Thomas Grey. George Orwell's quote is \"ignorance is strength\". It's been too long since I read 1984!]","tp":["joy/happiness","Orwell, George"],"sr":[{"id":"Dhp 197","url":"https://suttacentral.net/dhp197-208/en/buddharakkhita","l":"Happiness (Dhp.):"},{"id":"AN 9.34","url":"https://suttacentral.net/an9.34/en/sujato","l":"Extinguishment is Bliss:"},{"id":"SN 36.31","url":"https://suttacentral.net/sn36.31/en/sujato","l":"Spiritual:"},{"id":"Ud 2.10","url":"https://suttacentral.net/ud2.10/en/anandajoti","l":"The Discourse about Bhaddiya:"},{"id":"SN 45.2","url":"https://suttacentral.net/sn45.2/en/bodhi","l":"Half the Holy Life:"}],"or":[],"rv":[]},{"t":"Making a Living Teaching the Dharma (and Otherwise)","d":"2019-05-30","u":"https://www.youtube.com/watch?v=oYT5Ymm-zOE","s":"Is it OK to make a living teaching the dharma? We will look at a passage from the early canon that indicates it is not. We will then consider how best to understand the lessons in this passage for teaching the dharma in the modern world, as well as lessons we can take into our lives whatever our career path happens to be.","tp":["work/livelihood"],"sr":[{"id":"AN 4.62","url":"https://suttacentral.net/an4.62/en/sujato","l":"Debtlessness —"},{"id":"AN 5.41","url":"https://suttacentral.net/an5.41/en/sujato","l":"Getting Rich —"},{"id":"AN 5.159","url":"https://suttacentral.net/an5.159/en/sujato","l":"With Udāyī –"}],"or":[],"rv":[]},{"t":"Buddhism and Rebirth, a History","d":"2019-05-27","u":"https://www.youtube.com/watch?v=83ycWNSnjC0","s":"Rebirth has been a Buddhist view for centuries. We'll discuss its origins in ancient Indian thought as well as its commonalities with ideas in the West. We'll also discuss its relation to ideas of time, and how those changed in the West. Finally we'll discuss some more recent ideas about rebirth.","tp":["rebirth","time/momentariness","views/ditthi","Batchelor, Stephen","Ambedkar, B.R."],"sr":[],"or":[{"type":"external","label":"Julian Baggini, “About Time: why western philosophy can only teach us so much.”","url":"https://www.theguardian.com/news/2018/sep/25/about-time-why-western-philosophy-can-only-teach-us-so-much"}],"rv":[]},{"t":"Not Mine, Not I, Not Myself and MORE NEWS","d":"2019-05-23","u":"https://www.youtube.com/watch?v=ew2iBj7OF2g","s":"An oft-used expression for 'non-self' in early Buddhism involves the phrase, \"not mine, not-I, not myself\". We will see how these three ways of seeing the self differ, and how each one expresses a problem to be overcome. Also we will look at some news!","tp":["non-self/anatta"],"sr":[{"id":"MN 8","url":"https://suttacentral.net/mn8/en/bodhi","l":"Effacement (MN 8):"}],"or":[],"rv":[]},{"t":"Marie Kondo and Buddhism","d":"2019-05-20","u":"https://www.youtube.com/watch?v=RMQGwh3t0-U","s":"Marie Kondo's \"KonMari method\" to reduce clutter has some resonances with, and some differences from, the teachings of early Buddhism. We'll discuss her method and then look at a passage from an early sutta and what it might tell us about how to go even deeper to reduce mental clutter from our lives.","tp":["suttas/early texts","Kondo, Marie"],"sr":[{"id":"AN 9.41","url":"https://suttacentral.net/an9.41/en/sujato","l":"With the Householder Tapussa"}],"or":[{"type":"external","label":"konmari.com","url":"https://konmari.com/"},{"type":"external","label":"Aeon: ideas › tidying up is not joyful but another misuse of eastern ideas","url":"https://aeon.co/ideas/tidying-up-is-not-joyful-but-another-misuse-of-eastern-ideas"}],"rv":[{"t":"What Does a Minimalist Think of Marie Kondo’s Netflix Show?","u":"https://youtu.be/I3HUkqsQNk8"},{"t":"Marie Kondo: \"The Life Changing Magic of Tidying Up\"","u":"https://youtu.be/w1-HMMX_NR8"}]},{"t":"Buddhism and Minimalism","d":"2019-05-16","u":"https://www.youtube.com/watch?v=Z_R6hMbjfjA","s":"What is a minimalist lifestyle? How does it relate to the teachings we find in early Buddhism? We'll look at both those questions.","tp":["letting go","Babauta, Leo"],"sr":[],"or":[{"type":"external","label":"Bhaddiya Sutta","url":"https://www.accesstoinsight.org/tipitaka/kn/ud/ud.2.10.irel.html"},{"type":"external","label":"New York Times: 2016 › 07 › 31 › magazine › the oppressive gospel of minimalism","url":"https://www.nytimes.com/2016/07/31/magazine/the-oppressive-gospel-of-minimalism.html"},{"type":"external","label":"The Guardian: lifeandstyle › 2017 › mar › 04 › minimalism conspicuous consumption class","url":"https://www.theguardian.com/lifeandstyle/2017/mar/04/minimalism-conspicuous-consumption-class"}],"rv":[{"t":"What Minimalism Really Looks Like","u":"https://youtu.be/jrf_dMnatW0"},{"t":"Can Minimalism & Ambition Co-Exist? w/GaryVee","u":"https://youtu.be/xKKochuzQ4Q"},{"t":"Minimalism is more than just a style.","u":"https://youtu.be/jwAOVc1Nkbs"}]},{"t":"An ANNOUNCEMENT, new PROJECT!","d":"2019-05-13","u":"https://www.youtube.com/watch?v=rkOGbXLgHGs","s":"","tp":["personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"What Isn't Meditation","d":"2019-05-09","u":"https://www.youtube.com/watch?v=AHXW7g-ZNtc","s":"We hear lots of different things called \"meditative\" in daily life. But are they really meditation in the Buddhist sense of the term? We will look at several of these and see how they stack up, and then turn to a passage from the early texts that may help illuminate the problem.","tp":["meditation","suttas/early texts","Nhat Hanh, Thich"],"sr":[{"id":"MN 108","url":"https://suttacentral.net/mn108/en/bodhi","l":"With Gopaka Moggallāna:"}],"or":[{"type":"external","label":"Etymology of \"meditation\"","url":"https://www.etymonline.com/word/meditation#etymonline_v_12520"}],"rv":[]},{"t":"Buddhist Practice for Social Change","d":"2019-05-06","u":"https://www.youtube.com/watch?v=PT0Q3E7X1ho","s":"How can early Buddhist practice help our effort for social change? We'll discuss ways that these teachings can impact our efforts towards making the world a better place, and ways that they might help make us healthier and more effective.","tp":["social justice","politics","Bodhi, Bhikkhu","Gombrich, Richard"],"sr":[{"id":"AN 6.30","url":"https://suttacentral.net/an6.30/en/sujato","l":"Unsurpassable:"}],"or":[],"rv":[]},{"t":"Dealing with Regret","d":"2019-05-02","u":"https://www.youtube.com/watch?v=HvAf8fBCPR8","s":"We all have regrets. We'll discuss what early Buddhism says about them. What is their role in our lives? What good can they do us? And how do we deal with them, and  move forward?","tp":["regret"],"sr":[{"id":"AN 10.1","url":"https://suttacentral.net/an10.1/en/sujato","l":""},{"id":"SN 46.53","url":"https://suttacentral.net/sn46.53/en/sujato","l":""}],"or":[],"rv":[]},{"t":"Do We Need Pali?","d":"2019-04-29","u":"https://www.youtube.com/watch?v=0JEhzFfk-gg","s":"Pāli is the language of many of the oldest Buddhist discourses. Do we need to know Pāli to know about or practice early Buddhism? We'll consider that question with reference to a new book out by eminent Pāli scholar Richard Gombrich, as well as a look at a couple of early texts from the Buddha ... translated from Pāli.","tp":["suttas/early texts","Gombrich, Richard"],"sr":[{"id":"Vinaya, Khandhaka 15","url":"https://suttacentral.net/pli-tv-kd15/en/horner-brahmali","l":"Vinaya Khuddaka:"},{"id":"MN 139","url":"https://suttacentral.net/mn139/en/sujato#12.1","l":"The Analysis of Non-Conflict:"}],"or":[{"type":"external","label":"On the word \"barbarian\"","url":"https://www.etymonline.com/word/barbarian?ref=etymonline_crossreference#etymonline_v_52529"},{"type":"external","label":"On the Sanskrit for that word","url":"http://sanskritdictionary.com/scans/?col=1&img=mw0722.jpg"}],"rv":[{"t":"Discussion with Richard Gombrich about his book","u":"https://youtu.be/5zw1KzMLRXU"}]},{"t":"Four Books That Drew Me To Buddhism","d":"2019-04-25","u":"https://www.youtube.com/watch?v=u51Yh65TunU","s":"Let's talk about four books that drew me to Buddhism, and why. Please put any books that drew you to Buddhism in the comment section below!","tp":["personal reflection","Analayo"],"sr":[],"or":[],"rv":[]},{"t":"Was the Buddha Human or Divine?","d":"2019-04-22","u":"https://www.youtube.com/watch?v=qmQX_DrHg-Q","s":"We see aspects of both humanity and divinity in the Buddha of the early texts. I'll discuss some of those aspects and propose some ways the historical development might have proceeded.","tp":["suttas/early texts","Analayo"],"sr":[{"id":"MN 53","url":"https://suttacentral.net/mn53/en/sujato","l":"A Trainee:"},{"id":"AN 3.39","url":"https://suttacentral.net/an3.39/en/sujato","l":"A Delicate Lifestyle:"},{"id":"MN 4","url":"https://suttacentral.net/mn4/en/sujato","l":"Fear and Dread:"},{"id":"MN 38","url":"https://suttacentral.net/mn38/en/bodhi","l":"Greater Discourse on the Destruction of Craving:"},{"id":"MN 67","url":"https://suttacentral.net/mn67/en/sujato","l":"At Cātumā:"},{"id":"AN 8.51","url":"https://suttacentral.net/an8.51/en/sujato","l":"With Gotamī:"},{"id":"MN 123","url":"https://suttacentral.net/mn123/en/sujato","l":"Incredible and Amazing:"}],"or":[{"type":"external","label":"Bhikkhu Sujato's blog: 2011 › 04 › 06 › on the 32 marks","url":"https://sujato.wordpress.com/2011/04/06/on-the-32-marks/"},{"type":"external","label":"U. Hamburg Buddhist Studies: pdf › 5 personen › analayo › genesis bodhisattva","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/genesis-bodhisattva.pdf"}],"rv":[]},{"t":"Equanimity Through Sense Restraint","d":"2019-04-18","u":"https://www.youtube.com/watch?v=_q8poVPPaPw","s":"One of the key ways the Buddha recommended we aim towards an equanimous outlook on life was through sense restraint, otherwise known as \"guarding the sense doors\". What was that practice? We will discuss it in this video.","tp":["equanimity"],"sr":[{"id":"MN 2","url":"https://suttacentral.net/mn2/en/sujato","l":"All the Defilements:"},{"id":"SN 35.94","url":"https://suttacentral.net/sn35.94/en/sujato","l":"Untamed, Unguarded:"},{"id":"SN 35.120","url":"https://suttacentral.net/sn35.120/en/sujato","l":"Sāriputta and the Pupil:"},{"id":"SN 35.127","url":"https://suttacentral.net/sn35.127/en/sujato","l":"With Bhāradvāja:"}],"or":[],"rv":[]},{"t":"Buddhism for Today, and the SBA","d":"2019-04-15","u":"https://www.youtube.com/watch?v=KfNXMkeWWh8","s":"There are many forms of Buddhism for today. Once we understand this we will see the way to make room for a more inclusive and contemporary approach to belief and practice. I'll discuss this and the role of the Secular Buddhist Association in this video. Please consider donating to the SBA. You can find its contribution page right here: https://secularbuddhism.org/contribute/","tp":["secular Buddhism"],"sr":[],"or":[{"type":"external","label":"Please consider donating to the SBA. You can find its contribution page right here","url":"https://secularbuddhism.org/contribute/"}],"rv":[]},{"t":"Learning vs. Doing Buddhism","d":"2019-04-11","u":"https://www.youtube.com/watch?v=Zdq9sXgbMSU","s":"Many of us spend our time learning about Buddhism. That's great but there is another way to approach it: by doing. We'll look at some of the key differences between these approaches and why it's good to know about both of them.","tp":["time/momentariness"],"sr":[],"or":[],"rv":[]},{"t":"No Local Meditation Group? Six Solutions.","d":"2019-04-08","u":"https://www.youtube.com/watch?v=-rEKVKsV2iU","s":"What should you do if you're having trouble finding a local meditation group? It's one of my most asked questions. I have six different things you might consider doing.","tp":["meditation"],"sr":[{"id":"SN 45.2","url":"https://suttacentral.net/sn45.2/en/sujato","l":"Half the Spiritual Life:"}],"or":[{"type":"external","label":"The Rhinoceros","url":"https://www.dhammatalks.org/suttas/KN/StNp/StNp1_3.html"}],"rv":[]},{"t":"Constructing a Daily Practice","d":"2019-04-04","u":"https://www.youtube.com/watch?v=ncECq2tcHnc","s":"How should we go about constructing a daily practice? We will look at several aspects that could go into it, including ethics, meditation, and wisdom infused by regular reflection and sutta readings.","tp":["meditation","sila/ethics","suttas/early texts","wisdom/panna"],"sr":[],"or":[],"rv":[]},{"t":"Confronting Illness and Death","d":"2019-04-01","u":"https://www.youtube.com/watch?v=L2jTFPzKtK8","s":"How do we confront illness and death? We will all experience them, but often don't want to contemplate them. I'll discuss some recent YouTube channels that have dealt with illness and death in deep and profound ways, as well as a little of my own journey. Then I'll turn to both traditional Buddhist and secular contemplations that may prove useful. The YouTube channels: Simone Giertz: https://www.youtube.com/channel/UC3KEoMzNz8eYnwBC34RaKCQ (Since recording my video she has finished her radiation treatment and come out with new videos on her channel). So Fia: https://www.youtube.com/channel/UC5gGJUbxE2Irm70TloI45GA Emily Hayward: https://www.youtube.com/channel/UCa6sLJCWdaRF2yS-gd_NkeQ PeeWeeToms: https://www.youtube.com/user/peeweetoms \"What do people say before they die?\" https://youtu.be/Tw3OP5GXbCo The Zen Center for Contemplative Care: https://zencare.org/","tp":["Zen","death/mortality","Analayo","Fronsdal, Gil","Hitchens, Christopher","Epicurus"],"sr":[{"id":"AN 10.29","url":"https://suttacentral.net/an10.29/en/bodhi","l":""},{"id":"MN 10","url":"https://suttacentral.net/mn10/en/sujato","l":"(On Mindfulness)"}],"or":[{"type":"external","label":"The Zen Center for Contemplative Care","url":"https://zencare.org/"},{"type":"external","label":"\"The Lesson of Impermanence\"","url":"https://www.nytimes.com/2019/03/07/well/live/palliative-care-end-of-life-death.html"},{"type":"external","label":"epicurus.net: en › menoeceus","url":"http://www.epicurus.net/en/menoeceus.html"}],"rv":[{"t":"\"What do people say before they die?\"","u":"https://youtu.be/Tw3OP5GXbCo"}]},{"t":"Fake It Till You Make It?","d":"2019-03-25","u":"https://www.youtube.com/watch?v=bI7_LYzXOHc","s":"I did an earlier video where I discussed some of the pitfalls of searching for authenticity in our daily lives. One alternative to a direction of authenticity is to pursue a practice of \"faking it until you make it\". But is this a good idea? We'll look at some directions from the early Buddhist texts for clues.","tp":["self/identity"],"sr":[{"id":"Vinaya, Pārājika 4","url":"https://suttacentral.net/pli-tv-bu-vb-pj4/en/brahmali","l":""},{"id":"Vinaya, Pācittiya 8","url":"https://suttacentral.net/pli-tv-bu-vb-pc8/en/brahmali","l":""}],"or":[{"type":"external","label":"Access to Insight: tipitaka › vin › sv › bhikkhu pati","url":"https://www.accesstoinsight.org/tipitaka/vin/sv/bhikkhu-pati.html"}],"rv":[{"t":"The idea for this video was suggested to me by a video by the loud and profane marketing phenom Gary Vaynerchuk. I can't recommend his material in its entirety, and a little goes a long way, but here is his take on \"faking it till you make it\"","u":"https://youtu.be/zOH5WUiBdHA"}]},{"t":"Early Buddhism on the Internet","d":"2019-03-18","u":"https://www.youtube.com/watch?v=LtT2v1vQBTk","s":"It can be difficult to find reliable information about early or secular Buddhism on the Internet. I'll discuss some places we can look, and find both good translations of early texts and reasoned articles or discussions relating to them.","tp":["secular Buddhism","suttas/early texts","technology"],"sr":[],"or":[{"type":"external","label":"Access to Insight","url":"https://accesstoinsight.org"},{"type":"external","label":"Patheos: blogs › americanbuddhist","url":"http://www.patheos.com/blogs/americanbuddhist/"},{"type":"external","label":"integrateddharmainstitute.org","url":"https://integrateddharmainstitute.org"},{"type":"external","label":"Tricycle","url":"https://Tricycle.org"},{"type":"external","label":"Lion's Roar","url":"http://lionsroar.com/"},{"type":"external","label":"bodhipaksa.com","url":"https://www.bodhipaksa.com/"},{"type":"external","label":"leighb.com","url":"http://www.leighb.com/"},{"type":"external","label":"bodhimonastery.org: a systematic study of the majjhima nikaya","url":"https://bodhimonastery.org/a-systematic-study-of-the-majjhima-nikaya.html"},{"type":"external","label":"baus.org: en › teaching › dharma stream › a course in the majjhima nikaya with ven bhikkhu","url":"https://www.baus.org/en/teaching/dharma-stream/a-course-in-the-majjhima-nikaya-with-ven-bhikkhu/"}],"rv":[]},{"t":"The Paradox of Greed","d":"2019-03-14","u":"https://www.youtube.com/watch?v=gXYwv2jrowU","s":"We often feel that the more we have, the happier we will be. Is that really so? We will take a look at the paradox of greed using a story from the Buddha's teaching.","tp":["attachment/clinging","philosophy"],"sr":[{"id":"Ud 8.8","url":"https://suttacentral.net/ud8.8/en/anandajoti","l":""}],"or":[],"rv":[]},{"t":"Authenticity: Good and Bad","d":"2019-03-11","u":"https://www.youtube.com/watch?v=yzg8qqgIL9w","s":"Many of us feel that being authentic is a life goal. We will look at that claim, and with the help of a recent article, compare the goal of authenticity with another more plainly ethical goal. We will ask if there may be a potential downside to authenticity, and try to find when authenticity might be useful and when it might not be.","tp":["sila/ethics","Analayo"],"sr":[{"id":"AN 1.41-50","url":"https://suttacentral.net/an1.41-50/en/sujato","l":"AN 1.49:"},{"id":"MN 65","url":"https://suttacentral.net/mn65/en/bodhi","l":"To Baddhāli:"}],"or":[{"type":"external","label":"Anālayo, “Luminous Mind in Theravāda and Dharmaguptaka Discourses”. In JOCBS 2017 (13).","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/luminousmind.pdf"},{"type":"external","label":"Washington Post: opinions › trumps authenticity is merely moral laziness and cruelty › 2019 › ...","url":"https://www.washingtonpost.com/opinions/trumps-authenticity-is-merely-moral-laziness-and-cruelty/2019/01/07/b01f098a-12a9-11e9-b6ad-9cfd62dbb0a8_story.html"},{"type":"external","label":"New York Times: 2019 › 01 › 07 › opinion › rashida tlaib profanity","url":"https://www.nytimes.com/2019/01/07/opinion/rashida-tlaib-profanity.html"}],"rv":[]},{"t":"Second Year Anniversary","d":"2019-03-07","u":"https://www.youtube.com/watch?v=LV0MH5fT9zs","s":"It's hard to believe it's been two years already! I'll go over some of the developments we've been through over the past twelve months, and look ahead to some new ones. I'll also discuss the aims of this channel going forward. Thanks to all of you for your support!","tp":["personal reflection"],"sr":[],"or":[],"rv":[]},{"t":"Is the Mind Luminous?","d":"2019-03-04","u":"https://www.youtube.com/watch?v=175JTI5AXc4","s":"We may have heard the metaphor of the \"luminous mind\" in Buddhist discourse. We'll discuss one famous source of that metaphor and how it has influenced some aspects of Buddhist thought in the abhidharma and thereafter, as well as certain implicit tensions arising from that influence.","tp":["abhidhamma","fame","suttas/early texts","Bodhi, Bhikkhu","Analayo","Gethin, Rupert","Collins, Steven","Harvey, Peter"],"sr":[{"id":"AN 1.51-60","url":"https://suttacentral.net/an1.51-60/en/sujato","l":"AN 1.49-52:"},{"id":"AN 1.41-50","url":"https://suttacentral.net/an1.41-50/en/sujato","l":""}],"or":[{"type":"external","label":"Anālayo, “Luminous Mind in Theravāda and Dharmaguptaka Discourses”. In JOCBS 2017 (13).","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/luminousmind.pdf"},{"type":"external","label":"Rupert Gethin, “Bhavaṅga and Rebirth According to the Abhidhamma”.","url":"https://www.academia.edu/24142507/Bhava%E1%B9%85ga_and_Rebirth_According_to_the_Abhidhamma"}],"rv":[]},{"t":"Ethical Dilemmas in Early Buddhism?","d":"2019-02-28","u":"https://www.youtube.com/watch?v=mwqJGlx2CDQ","s":"We'll look at ethical dilemmas and their role in western systems of ethics, then turn to Buddhism and ask whether such dilemmas play any role at all. Then we'll turn to some classic dilemmas and ask how they might be treated in an early Buddhist context.","tp":["sila/ethics"],"sr":[{"id":"AN 3.65","url":"https://suttacentral.net/an3.65/en/bodhi","l":"Kālāmas:"},{"id":"AN 6.63","url":"https://suttacentral.net/an6.63/en/thanissaro","l":"A Penetrative Discourse:"}],"or":[{"type":"external","label":"Stanford Encyclopedia of Philosophy: entries › moral dilemmas","url":"https://plato.stanford.edu/entries/moral-dilemmas/"},{"type":"external","label":"The Guardian: science › head quarters › 2016 › dec › 12 › the trolley problem would you kil...","url":"https://www.theguardian.com/science/head-quarters/2016/dec/12/the-trolley-problem-would-you-kill-one-person-to-save-many-others"},{"type":"external","label":"definitions.uslegal.com: r › reckless endangerment","url":"https://definitions.uslegal.com/r/reckless-endangerment/"}],"rv":[]},{"t":"Understanding Non-self: Khemaka's Story","d":"2019-02-25","u":"https://www.youtube.com/watch?v=qKkRDi0EVS0","s":"We can understand non-self intellectually, but that really isn't sufficient. We'll look at the difference between an intellectual understanding and one that goes deeper, using the story of the monk Khemaka as a guide.","tp":["non-self/anatta"],"sr":[{"id":"SN 22.89","url":"https://suttacentral.net/sn22.89/en/bodhi","l":"Khemaka:"}],"or":[],"rv":[]},{"t":"The Unconscious in Early Buddhism?","d":"2019-02-21","u":"https://www.youtube.com/watch?v=nlN3oCeCRFQ","s":"The unconscious plays a key role in recent theories of psychology. Does it have any counterpart in Buddhism? Well ... sort of. We will look at the suttas of early Buddhism in particular, at one way we may be able to recover some ideas related to the unconscious. These ideas are also related to notions of personality and identity over time.","tp":["science and Buddhism","self/identity","suttas/early texts","time/momentariness","Gethin, Rupert"],"sr":[{"id":"MN 18","url":"https://suttacentral.net/mn18/en/sujato","l":"The Honey Cake (MN 18):"},{"id":"MN 44","url":"https://suttacentral.net/mn44/en/sujato","l":"The Shorter Analysis (MN 44):"},{"id":"MN 148","url":"https://suttacentral.net/mn148/en/sujato","l":"Six by Six (MN 148):"},{"id":"SN 36.6","url":"https://suttacentral.net/sn36.6/en/sujato","l":"An Arrow (SN 36.6):"},{"id":"AN 7.11","url":"https://suttacentral.net/an7.11/en/sujato","l":"Underlying Tendencies (AN 7.11):"}],"or":[],"rv":[]},{"t":"Can Bad Thoughts Be Good For You?","d":"2019-02-18","u":"https://www.youtube.com/watch?v=ZTqibLMY1LM","s":"Can unskillful emotions and mental states become skillful in practice? We will look at a few interesting texts from the early Buddhist tradition that highlight ways that some unskillful states are always so while others can become useful to our practice. Then we'll try to tease out the differences between those states that are always unskillful and those that are not.","tp":["skillful/unskillful action"],"sr":[{"id":"MN 22","url":"https://suttacentral.net/mn22/en/sujato","l":"The Simile of the Snake (MN 22):"},{"id":"MN 44","url":"https://suttacentral.net/mn44/en/sujato","l":"The Shorter Analysis (MN 44):"},{"id":"AN 4.159","url":"https://suttacentral.net/an4.159/en/sujato","l":"Nun (AN 4.159):"}],"or":[],"rv":[]},{"t":"The Three Realms of Existence","d":"2019-02-14","u":"https://www.youtube.com/watch?v=JEwQvlfMUf8","s":"What are the three realms of existence in early Buddhism? We'll begin by looking at the way early thinkers sometimes had odd ways of approaching the world. Then we'll turn to the early Buddhist account of the three realms themselves, and how they relate to certain states of mind. Finally we'll turn to how we can view these states as metaphorical for ways of being in this very life.","tp":["views/ditthi","Bodhi, Bhikkhu","Piya Tan","Gombrich, Richard","Analayo"],"sr":[{"id":"MN 12","url":"https://suttacentral.net/mn12/en/bodhi","l":"The Greater Discourse on the Lion’s Roar (MN 12.35-36):"},{"id":"MN 57","url":"https://suttacentral.net/mn57/en/bodhi","l":"The Dog-Duty Ascetic (MN 57):"},{"id":"MN 41","url":"https://suttacentral.net/mn41/en/bodhi","l":"The Brahmins of Sālā (MN 41):"},{"id":"MN 99","url":"https://suttacentral.net/mn99/en/sujato","l":"With Subha (MN 99)"},{"id":"MN 115","url":"https://suttacentral.net/mn115/en/sujato","l":"Many Elements (MN 115.8):"},{"id":"DN 15","url":"https://suttacentral.net/dn15/en/bodhi","l":"The Great Discourse on Causation (DN 15):"},{"id":"DN 33","url":"https://suttacentral.net/dn33/en/sujato","l":"Reciting in Concert (DN 33):"},{"id":"DN 34","url":"https://suttacentral.net/dn34/en/sujato","l":"Up to Ten (DN 34):"}],"or":[{"type":"external","label":"Analayo, Bahudhātuka Sutta","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/bahudhatuka.pdf"},{"type":"external","label":"Piya Tan, The Stations of Consciousness","url":"http://www.themindingcentre.org/dharmafarer/wp-content/uploads/2009/12/23.14-Vinnanatthiti-piya.pdf"}],"rv":[]},{"t":"What Continues?","d":"2019-02-11","u":"https://www.youtube.com/watch?v=IaH3fLhO3Xc","s":"We'll look at one way that was proposed for understanding what of our selves continues from moment to moment. Then we'll see what the Buddha had to say about that: how past, future, and present relate to the self.","tp":["time/momentariness"],"sr":[{"id":"MN 38","url":"https://suttacentral.net/mn38/en/sujato","l":"Longer Discourse on the Ending of Craving (MN 38)"},{"id":"MN 2","url":"https://suttacentral.net/mn2/en/sujato","l":"All the Defilements (MN 2)"}],"or":[],"rv":[]},{"t":"Why I'm Doing These Videos","d":"2019-02-07","u":"https://www.youtube.com/watch?v=EuTIM5JJap4","s":"We'll take a step back and look at the reason why I started making videos for this YouTube channel, why I feel that the teachings of early Buddhism are so interesting for today. We'll look at how their teachings compare with contemporary philosophy as its done in the West, as well as how philosophy has historically been done in the West.","tp":["Buddhism (early)","personal reflection","philosophy"],"sr":[],"or":[],"rv":[]},{"t":"Letting Go of Control","d":"2019-02-04","u":"https://www.youtube.com/watch?v=2CDBhrkX-3s","s":"How much control do we really have? We'll look at some aspects of control that are real and useful, then we'll turn to some deeper aspects of control that the Buddha argued we need to overcome and let go of in order to live better lives.","tp":["letting go"],"sr":[],"or":[],"rv":[]},{"t":"Equanimity Meditation: Last of the Brahmaviharas","d":"2019-01-31","u":"https://www.youtube.com/watch?v=cKyn7VRa2co","s":"In this video we will look at the meditation practice of equanimity in the Brahmavihāras or so-called abodes of the gods. We will begin with a look at what equanimity means in early Buddhism, and its importance. We will turn to a couple of practices of equanimity meditation, one from the early and one from the later tradition. After making this video I realized that I hadn't included the third type of practice that was mentioned in the earlier three videos on the Brahmavihāras. I think you all should be able to extrapolate from those practices to this, but if you have questions don't hesitate to ask. :-)","tp":["devas/supernatural beings","equanimity","meditation","Salzberg, Sharon"],"sr":[{"id":"SN 46.54","url":"https://suttacentral.net/sn46.54/en/sujato","l":"Lovingkindness (SN 46.54):"},{"id":"SN 36.21","url":"https://suttacentral.net/sn36.21/en/bodhi","l":"Sīvaka (SN 36.21)"},{"id":"MN 152","url":"https://suttacentral.net/mn152/en/sujato","l":"The Development of the Faculties (MN 152):"},{"id":"SN 36.31","url":"https://suttacentral.net/sn36.31/en/bodhi","l":"Spiritual (SN 36.31):"},{"id":"AN 5.57","url":"https://suttacentral.net/an5.57/en/bodhi","l":"Themes (AN 5.57)"}],"or":[],"rv":[]},{"t":"Sympathetic Joy Meditation: Third of the Brahmaviharas","d":"2019-01-28","u":"https://www.youtube.com/watch?v=Qh1pmjd5-Fo","s":"The practice of sympathetic joy is the third of the so-called Brahmavihāras or abodes of the gods. We will discuss what it entails, why we should practice it, and look at three different approaches to such a practice in the Buddhist tradition. We will also consider some potential problems that may come up when we consider sympathetic joy.","tp":["devas/supernatural beings","joy/happiness","meditation","Salzberg, Sharon"],"sr":[{"id":"SN 46.54","url":"https://suttacentral.net/sn46.54/en/sujato","l":"Lovingkindness (SN 46.54):"},{"id":"MN 21","url":"https://suttacentral.net/mn21/en/sujato","l":"The Simile of the Saw (MN 21):"}],"or":[],"rv":[]},{"t":"Compassion Meditation: Second of the Brahmaviharas","d":"2019-01-24","u":"https://www.youtube.com/watch?v=gjyTaAK8klM","s":"Compassion is the second of the four Brahmavihāras, or skillful emotional states. We will consider three forms of compassion meditation practice, from the early and later traditions. We will also look at its history in Buddhism, and consider some pitfalls we may have to overcome.","tp":["compassion","meditation","skillful/unskillful action","Analayo","Salzberg, Sharon"],"sr":[{"id":"MN 26","url":"https://suttacentral.net/mn26/en/bodhi","l":"The Noble Search (MN 26):"},{"id":"SN 46.54","url":"https://suttacentral.net/sn46.54/en/sujato","l":"Lovingkindness (SN 46.54):"}],"or":[{"type":"external","label":"Anālayo: “Compassion in the Āgamas and Nikāyas”","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/compassion.pdf"}],"rv":[]},{"t":"Lovingkindness Meditation: First of the Brahmaviharas","d":"2019-01-21","u":"https://www.youtube.com/watch?v=MuKCv6NEL24","s":"We'll look at the development of lovingkindness meditation practice beginning with its roots in early Buddhism and then at a couple of later practice techniques. We'll consider how the practices differ, and how they developed over time, and compare them with some concepts from ancient Greece. Finally we'll look at why such practices are so important to us today.","tp":["meditation","metta/loving-kindness","time/momentariness","Analayo","Salzberg, Sharon"],"sr":[{"id":"SN 46.54","url":"https://suttacentral.net/sn46.54/en/sujato","l":"Lovingkindness (SN 46.54):"},{"id":"Snp 1.8","url":"https://suttacentral.net/snp1.8/en/mills","l":"Lovingkindness (Snp. 1.8):"},{"id":"SN 3.8","url":"https://suttacentral.net/sn3.8/en/sujato","l":"With Queen Mallikā (SN 3.8):"}],"or":[{"type":"external","label":"Anālayo: “Compassion in the Āgamas and Nikāyas”","url":"https://www.buddhismuskunde.uni-hamburg.de/pdf/5-personen/analayo/compassion.pdf"}],"rv":[]},{"t":"Cultivating Healthy Emotions: Intro to Brahmavihara Meditation","d":"2019-01-17","u":"https://www.youtube.com/watch?v=LMS37DNxG2A","s":"Today's video looks at the meditation practice of the Brahmavihāras or \"abodes of Brahma\". This practice is to cultivate four emotions key to a healthy and skillful approach to the world. We will introduce these four emotions, what they are, and why we should consider them fundamental to our path towards a better and wiser life.","tp":["meditation","skillful/unskillful action"],"sr":[{"id":"SN 46.54","url":"https://suttacentral.net/sn46.54/en/bodhi","l":"Lovingkindness (SN 46.54):"},{"id":"SN 20.4","url":"https://suttacentral.net/sn20.4/en/sujato","l":"Rice Pots (SN 20.4):"},{"id":"AN 8.63","url":"https://suttacentral.net/an8.63/en/sujato","l":"A Teaching in Brief (AN 8.63):"},{"id":"AN 5.161","url":"https://suttacentral.net/an5.161/en/sujato","l":"Getting Rid of Resentment (1st) (AN 5.161):"},{"id":"MN 152","url":"https://suttacentral.net/mn152/en/sujato","l":"The Development of the Faculties (MN 152):"},{"id":"SN 36.31","url":"https://suttacentral.net/sn36.31/en/bodhi","l":"Spiritual (SN 36.31):"},{"id":"MN 99","url":"https://suttacentral.net/mn99/en/sujato","l":"With Subha (MN 99):"}],"or":[],"rv":[]},{"t":"Patreon: a Buddhist Why and How","d":"2019-01-14","u":"https://www.youtube.com/watch?v=2EnyvQcvroo","s":"We'll discuss the role Patreon plays in this channel, why I've decided to use their platform model. We'll also discuss the relation of generosity to Buddhist practice both historically and in our own lives.","tp":["generosity/dana"],"sr":[],"or":[],"rv":[]},{"t":"What is Buddhist Meditation?","d":"2019-01-10","u":"https://www.youtube.com/watch?v=zyNrtFIk6Ko","s":"What is Buddhist meditation? We'll look at the three main types from the early tradition that you may encounter today. This video is intended to be introductory, for those who don't have any prior experience of meditation.","tp":["meditation","Goldstein, Joseph","Salzberg, Sharon"],"sr":[],"or":[],"rv":[]},{"t":"Dealing With Anger","d":"2019-01-07","u":"https://www.youtube.com/watch?v=RaLXzB3a-KE","s":"How should we deal with anger when it arises within our meditation practice and within our ordinary lives? I'll give a few techniques from contemporary practice and the early tradition that have worked for me. I'll also give some techniques from the later, commentarial tradition that may prove helpful.","tp":["anger","meditation","Salzberg, Sharon"],"sr":[],"or":[],"rv":[]},{"t":"The Buddha and His Family","d":"2018-12-31","u":"https://www.youtube.com/watch?v=GNuotqK1ivo","s":"We'll take a look at some of the stories around the Buddha's family, his wife and child, and whether they may have been constructed out of whole cloth. Then we'll turn to look at the tension between family and practice in the early tradition and today.","tp":["family"],"sr":[{"id":"MN 26","url":"https://suttacentral.net/mn26/en/bodhi","l":"The Noble Search (MN 26):"}],"or":[{"type":"external","label":"Matthew Gindin, “Did the Buddha Really Have a Wife and Son?”","url":"https://tricycle.org/trikedaily/buddhas-family/"}],"rv":[]},{"t":"Did the Buddha Exist?","d":"2018-12-24","u":"https://www.youtube.com/watch?v=fKDyCszF7zE","s":"Did the Buddha really exist? It's a question that concerns some of us today, given the paucity of hard evidence from the early period of the Buddha's lifetime. We'll look at some of the issues involved in reconstructing that early history and finish up by considering whether and to what extent worries about the Buddha's real existence should impact our practice.","tp":["Buddha (historical)","Gombrich, Richard","Gethin, Rupert","Sujato, Bhikkhu","Brahmali, Bhikkhu","Attwood, Jayarava","Ehrman, Bart"],"sr":[],"or":[{"type":"external","label":"Sujato and Brahmali, Authenticity of the Early Buddhist Texts","url":"https://ocbs.org/wp-content/uploads/2015/09/authenticity.pdf"},{"type":"external","label":"Richard Gombrich, Recovering the Buddha's Message","url":"http://www.ahandfulofleaves.org/documents/Articles/Reccovering%20the%20Buddha's%20Message_TBF_1988_Gombrich.pdf"},{"type":"external","label":"Jayarava Attwood, Siddhārtha Gautama: What's in a Name?","url":"https://www.academia.edu/4866512/Siddh%C4%81rtha_Gautama_Whats_in_a_Name"}],"rv":[]},{"t":"What is Authentic Buddhism?","d":"2018-12-20","u":"https://www.youtube.com/watch?v=kS-Xtsq4_xE","s":"What is authentic Buddhism? We'll take a look at that question from the point of view of the early texts. We'll see that they present us with two different ways we might approach the question.","tp":["suttas/early texts","views/ditthi","Sujato, Bhikkhu"],"sr":[{"id":"MN 22","url":"https://suttacentral.net/mn22/en/bodhi","l":"MN 22 The Simile of the Snake:"},{"id":"MN 38","url":"https://suttacentral.net/mn38/en/bodhi","l":"MN 38 Longer Discourse on the Ending of Craving:"},{"id":"AN 2.21-31","url":"https://suttacentral.net/an2.21-31/en/sujato","l":"AN 2.23 Fools:"},{"id":"AN 1.98-139","url":"https://suttacentral.net/an1.98-139/en/sujato","l":"AN 1.132-139 Negligence (2nd):"},{"id":"AN 10.41","url":"https://suttacentral.net/an10.41/en/sujato","l":"AN 10.41 Arguments:"},{"id":"AN 5.79","url":"https://suttacentral.net/an5.79/en/sujato","l":"AN 5.79 Future Perils (3rd):"},{"id":"SN 20.7","url":"https://suttacentral.net/sn20.7/en/sujato","l":"SN 20.7 The Drum Peg:"},{"id":"AN 8.53","url":"https://suttacentral.net/an8.53/en/sujato","l":"AN 8.53 Brief Advice to Gotamī:"},{"id":"AN 8.8","url":"https://suttacentral.net/an8.8/en/bodhi","l":"AN 8.8 Uttara on Failing:"}],"or":[],"rv":[]},{"t":"Real Buddha Quotes!","d":"2018-12-17","u":"https://www.youtube.com/watch?v=C6KSmGciUnI","s":"Are you looking for Buddha quotes? Then this is the video for you! I'll have ten pithy and interesting quotes from the canonical words of the Buddha. For all you nitpickers out there, yes I'm also one of you. There is no way to know absolutely for sure whether or not any of these was *really* spoken by the historical Buddha. That's why I put scare quotes around the word \"real\". But they're pretty much as good as we've got. :)","tp":["Buddha (historical)"],"sr":[{"id":"AN 3.65","url":"https://suttacentral.net/an3.65/en/bodhi","l":"Kālāmas:"},{"id":"SN 4.20","url":"https://suttacentral.net/sn4.20/en/bodhi","l":"Rulership:"},{"id":"DN 16","url":"https://suttacentral.net/dn16/en/sujato","l":"Mahāparinibbāna Sutta:"},{"id":"MN 22","url":"https://suttacentral.net/mn22/en/bodhi","l":"Simile of the Snake:"},{"id":"MN 21","url":"https://suttacentral.net/mn21/en/sujato","l":"Simile of the Saw:"},{"id":"Snp 1.8","url":"https://suttacentral.net/snp1.8/en/mills","l":"Lovingkindness:"},{"id":"Dhp","url":"https://suttacentral.net/dhp","l":"The Dhammapada:"}],"or":[{"type":"external","label":"Bodhipaksa's website","url":"https://fakebuddhaquotes.com/"}],"rv":[]},{"t":"Buddhism for Beginners","d":"2018-12-13","u":"https://www.youtube.com/watch?v=pbngKOUgCDY","s":"Are you a beginner at Buddhism? This is the video for you! We'll look at how Buddhism views the world and how Buddhist practice stems from that view.","tp":["views/ditthi"],"sr":[],"or":[],"rv":[]},{"t":"Buddhist Global Relief","d":"2018-12-10","u":"https://www.youtube.com/watch?v=LY047NET6Oc","s":"We'll take a look at the aid organization Buddhist Global Relief (BGR) as an example of a place we might consider practicing generosity. First we'll consider the benefits of generosity generally, and then after considering BGR in particular we'll also consider a couple of ways religious aid organizations may be problematic. We'll see that BGR does not fall into those common traps. NB: I am not affiliated with BGR, and neither are these videos. If you are interested in learning more about BGR and the work they do, they can be found at: https://www.buddhistglobalrelief.org/","tp":["generosity/dana","work/livelihood"],"sr":[],"or":[{"type":"external","label":"buddhistglobalrelief.org","url":"https://www.buddhistglobalrelief.org/"}],"rv":[]},{"t":"Secular Buddhist Practice","d":"2018-12-06","u":"https://www.youtube.com/watch?v=ABPBCT7A0ZY","s":"What would a secular Buddhist practice look like, and how would it compare to more traditional approaches to practice? We will try to sketch some answers to these questions in this video, keeping in mind that secular Buddhism is a broad category and there will be many individual differences.","tp":["secular Buddhism"],"sr":[],"or":[],"rv":[]},{"t":"The Buddha on Just Government","d":"2018-12-03","u":"https://www.youtube.com/watch?v=xS7unxd5DXY","s":"Did the Buddha feel that it was possible to have a just ruler or just government? We will look at the early Buddhist texts for an answer to this vexed question, and find several different possible answers.","tp":["politics","Collins, Steven"],"sr":[{"id":"DN 26","url":"https://suttacentral.net/dn26/en/sujato","l":"The Wheel Turning Monarch:"},{"id":"DN 27","url":"https://suttacentral.net/dn27/en/sujato","l":"The Origin of the World:"}],"or":[],"rv":[]},{"t":"The First Noble Truth is Liberating: the Story of Kisa Gotami","d":"2018-11-29","u":"https://www.youtube.com/watch?v=9wI6QcDqHtc","s":"It may surprise us with today's \"life is good\" mindset, but the First Noble Truth can be liberating. Yes, it can be helpful and stress-reducing to consider that life is not ultimately satisfactory. We'll consider that conundrum, with a particular look at the story of Kisa Gotami and the mustard seed.","tp":["suttas/early texts","four noble truths"],"sr":[],"or":[{"type":"external","label":"Therigatha 10.1","url":"https://www.accesstoinsight.org/tipitaka/kn/thig/thig.10.01.than.html"},{"type":"external","label":"Atthakatha Commentary","url":"https://www.accesstoinsight.org/noncanon/comy/thiga-10-01-ao0.html"}],"rv":[]},{"t":"Who is Mara in Buddhism?","d":"2018-11-26","u":"https://www.youtube.com/watch?v=QbGmn-1RsfU","s":"Who is Māra in Buddhism? We'll give an answer to that question by looking at how Māra is both similar to and different from the Christian idea of the devil. We'll also look at a famous simile about Māra from the earliest stratum of Buddhism, using that to illuminate his character and what we can do about the effects that he represents.","tp":["fame"],"sr":[{"id":"SN 4.19","url":"https://suttacentral.net/sn4.19/en/bodhi","l":"The Farmer:"},{"id":"SN 35.114","url":"https://suttacentral.net/sn35.114/en/bodhi","l":"Māra's Snare (1st):"},{"id":"SN 35.115","url":"https://suttacentral.net/sn35.115/en/bodhi","l":"Māra's Snare (2nd):"}],"or":[{"type":"external","label":"Kappa's Question:  (Thanissaro translates as \"lake\" what Bodhi translates as \"stream\". The poem contains metaphors both of a lake -- Pāli: sara -- and of a flood of water -- Pāli: ogha. Probably the most accurate translation would involve a lake in flood, but the metaphor of the stream of saṃsāra is also very prevalent in Buddhism).","url":"https://www.dhammatalks.org/suttas/KN/StNp/StNp5_10.html"}],"rv":[]},{"t":"Greatness and Wisdom: Two Opinions","d":"2018-11-19","u":"https://www.youtube.com/watch?v=duKh6_nXJtc","s":"What is human greatness? What makes someone wise? We'll look at a couple of opinions on these matters, the Buddha's and that of another powerful and influential person of his day.","tp":["wisdom/panna"],"sr":[{"id":"AN 4.35","url":"https://suttacentral.net/an4.35/en/bodhi","l":"Vassakāra (AN 4.35):"}],"or":[],"rv":[]},{"t":"Did the Buddha Feel Pain?","d":"2018-11-15","u":"https://www.youtube.com/watch?v=t7IML62w668","s":"One question we may have is whether the achievement of awakening -- or even that of being a Buddha -- means we no longer experience pain. We'll consider that question, with an emphasis on what the early texts say about what the awakened experience might be like.","tp":["enlightenment/awakening","success/achievement","suttas/early texts"],"sr":[{"id":"SN 36.6","url":"https://suttacentral.net/sn36.6/en/sujato","l":"An Arrow (SN 36.6):"},{"id":"MN 53","url":"https://suttacentral.net/mn53/en/sujato","l":"A Trainee (MN 53):"},{"id":"MN 140","url":"https://suttacentral.net/mn140/en/sujato","l":"Dhātuvibhanga Sutta (MN 140):"},{"id":"Iti 44","url":"https://suttacentral.net/iti44/en/ireland","l":"Nibbānadhatu Sutta (Iti. 44):"},{"id":"DN 16","url":"https://suttacentral.net/dn16/en/sujato","l":"Mahāparinibbāna Sutta (DN 16):"}],"or":[],"rv":[]},{"t":"What's Up With Buddhist Celibacy?","d":"2018-11-12","u":"https://www.youtube.com/watch?v=sKKyMYASLVs","s":"This Q&A episode will tackle a few viewers' questions including one about celibacy in monastic Buddhist practice. We'll also consider questions about a regular exercise routine and how Buddhism might help with mild depression.","tp":["exercise/body","sangha/community"],"sr":[{"id":"MN 22","url":"https://suttacentral.net/mn22/en/bodhi","l":"Alagaddūpama Sutta (MN 22):"}],"or":[],"rv":[]},{"t":"The Buddha's Competitors: Unearthing the Dharma","d":"2018-11-08","u":"https://www.youtube.com/watch?v=aoxagmtSHI0","s":"In the early tex
